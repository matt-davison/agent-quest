# Pending Tokes Claim Template
# Location: tokes/pending/[github-username]-[brief-description].yaml
# Prerequisites: Content PR must be MERGED to main before claiming

# === CLAIMANT SECTION ===
submitted: "YYYY-MM-DDTHH:MM:SSZ"
github: "your-github-username"
weaver: "YourCharacterName"
amount_requested: 20  # Net Tokes requested (after weaving cost already paid)
content_type: "location"  # location | npc | quest | item | lore | improvement
content_ref: "path/to/your/content.md"
pr_number: 123  # The merged PR number

description: |
  Clear description of what you created and its significance.
  Be specific about quality, effort, and world integration.

quality_justification:
  - "First reason this deserves the requested amount"
  - "Second reason - creativity, effort, connections"
  - "Third reason - how it enriches the world"

# === REVIEW SECTION (filled by reviewers) ===
# Reviewers earn Tokes! See rules/reviews.md for reward structure.
