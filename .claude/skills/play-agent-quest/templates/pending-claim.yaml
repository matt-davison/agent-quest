# === STATUS TRACKING ===
status: "pending"  # pending | changes_requested | approved | rejected
reviews_required: 1  # 1 for 15-29 Tokes, 2 for 30+
reviews_completed: 0

# Set when approved:
final_amount: null
approved_date: null
finalized_by: null  # GitHub username of finalizing reviewer
