# Quest Progress Template
# Copy this file to: players/<github-username>/personas/<character-name>/quests.yaml
#
# Quest progress is tracked per-persona, allowing each character to have
# their own independent quest state and history.

# Quest Progress for [Character Name]
# Last updated: YYYY-MM-DD

# Active quests the persona is currently working on
active_quests: []
  # Example active quest entry:
  # - id: "quest-id"
  #   name: "Quest Name"
  #   giver: "npc-id"               # Who gave this quest
  #   status: "in_progress"
  #   accepted_date: "YYYY-MM-DD"
  #   chain: null                    # Optional: { id: "chain-name", position: 2 }
  #   prerequisite: null             # Optional: quest ID that unlocked this one
  #   objectives:
  #     - description: "First objective"
  #       status: "complete"  # complete or incomplete
  #       location: "location-id"  # where this was completed (if applicable)
  #       completed_date: "YYYY-MM-DD"
  #     - description: "Second objective"
  #       status: "incomplete"
  #       location: "???"  # unknown until discovered

# Quests the persona has completed
completed_quests: []
  # Example completed quest entry:
  # - id: "quest-id"
  #   name: "Quest Name"
  #   giver: "npc-id"
  #   completed_date: "YYYY-MM-DD"
  #   chain: null                    # Optional: { id: "chain-name", position: 1 }
  #   rewards_claimed:
  #     gold: 100
  #     xp: 100
  #     items: ["item-id"]
  #   unlocked: []                   # Quest IDs that became available on completion

# Quest History Log
# A chronological record of quest-related events
quest_log: []
  # Example log entries:
  # - date: "YYYY-MM-DD"
  #   quest_id: "quest-id"
  #   action: "accepted"  # accepted, objective_complete, completed, abandoned, unlocked
  #   notes: "Description of what happened"
  #
