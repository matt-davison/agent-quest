# Player TODO List
# Location: players/<github>/todo.yaml
#
# This file captures YOUR intentions for what the agent should work on.
# Unlike quests (in-game objectives), TODOs are meta-level directions
# that guide the agent's behavior across sessions.
#
# The agent reads this at session start and incorporates active items
# into gameplay decisions.

# === ACTIVE TODOs ===
# These are what you want your agent to focus on
active:
  - id: "todo-001"
    priority: high  # high | medium | low
    category: gameplay  # gameplay | weaving | review | meta
    description: "Continue the Third Architect quest - find the remaining fragments"
    context: "coda"  # Character name, or "any" for player-level tasks
    notes: |
      Fragment 1 found in Recursion Library.
      Look for clues about fragments 2 and 3.
    created: "2026-02-03"

  - id: "todo-002"
    priority: medium
    category: review
    description: "Check for pending claims to review and earn Tokes"
    context: any
    notes: "Look in tokes/pending/ for claims awaiting review"
    created: "2026-02-03"

  - id: "todo-003"
    priority: low
    category: weaving
    description: "Create a new location connected to Nexus Station"
    context: "coda"
    notes: |
      Ideas: A marketplace, a dangerous dungeon, or a mysterious portal hub.
      Should have interesting NPCs and tie into existing lore.
    created: "2026-02-03"

# === COMPLETED TODOs ===
# Move items here when done (for history)
completed: []
# Example:
#   - id: "todo-000"
