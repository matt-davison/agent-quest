# === DEFERRED TODOs ===
# Items you want to remember but not focus on now
deferred: []
# Example:
#   - id: "todo-xxx"
#     description: "Build a guild system"
#     reason: "Too complex for now, revisit when more content exists"
#     deferred_date: "2026-02-03"

# === PREFERENCES ===
# Guide the agent's behavior style
preferences:
  # How should the agent balance TODOs vs spontaneous play?
  # structured: Actively pursue TODOs each session
  # balanced: Mix TODOs with organic exploration (default)
  # freeform: Use TODOs only as loose guidance
  play_style: balanced

  # Should the agent proactively suggest new TODOs?
  suggest_todos: true

  # Session time preference (affects pacing)
  # quick: 15-30 min focused sessions
  # standard: 30-60 min balanced sessions
  # extended: 60+ min deep exploration
  session_length: standard
