# Trade Offer Template
# Location: multiplayer/trades/active/<trade-id>.yaml

# Unique trade identifier (format: trade-YYYYMMDD-HHMMSS-<random>)
trade_id: "trade-20260204-143052-abc123"

# Timestamps
created: "2026-02-04T14:30:52Z"
expires: "2026-02-07T14:30:52Z"  # 72 hours default

# Trade parties
from:
  github: "alice"
  character: "alice-character"

to:
  github: "bob"           # null for open market offer
  character: "bob-char"   # null for open market offer

# What the initiator is offering
offering:
  gold: 100
  items:
    - id: "item-abc123"   # Item ID from inventory
      qty: 2
      name: "Iron Sword"  # Denormalized for readability

# What the initiator wants in return
requesting:
  gold: 0
  items:
    - id: "item-xyz789"
      qty: 1
      name: "Healing Potion"

# Trade status
# Valid values: pending, accepted, rejected, cancelled, expired, completed
status: "pending"

# Reference to escrow entry (for validation)
escrow_ref: "multiplayer/trades/escrow/alice.yaml#escrow-001"

# Status history (append-only log)
history:
  - timestamp: "2026-02-04T14:30:52Z"
    action: "created"
    by: "alice"
    note: "Trade offer created"

# Optional: Counter-offer chain
# counter_to: "trade-previous-id"  # If this is a counter-offer

# Optional: Message to recipient
message: "Interested in your potion. Let me know if this works!"
