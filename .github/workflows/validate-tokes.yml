name: Validate Tokes Economy

on:
  pull_request:
  push:
    branches: [main]

jobs:
  validate:
    name: Validate Ledgers & Claims
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for tokes changes
        id: changes
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
            HEAD_SHA="${{ github.event.pull_request.head.sha }}"
          else
            BASE_SHA="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          fi

          CHANGED=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | grep -E '^(tokes/|scripts/validate-tokes\.js)' || true)
          if [ -n "$CHANGED" ]; then
            echo "tokes_changed=true" >> $GITHUB_OUTPUT
          else
            echo "tokes_changed=false" >> $GITHUB_OUTPUT
            echo "No tokes files changed, skipping validation"
          fi

      - name: Setup Node.js
        if: steps.changes.outputs.tokes_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        if: steps.changes.outputs.tokes_changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        if: steps.changes.outputs.tokes_changed == 'true'
        run: pnpm install

      - name: Run Tokes validator
        if: steps.changes.outputs.tokes_changed == 'true'
        run: node scripts/validate-tokes.js

      - name: Summary
        if: always()
        run: |
          echo "## Tokes Economy Validation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changes.outputs.tokes_changed }}" = "false" ]; then
            echo "No tokes files changed - validation skipped." >> $GITHUB_STEP_SUMMARY
          elif [ $? -eq 0 ]; then
            echo "All ledgers and claims passed validation." >> $GITHUB_STEP_SUMMARY
          else
            echo "Validation failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
