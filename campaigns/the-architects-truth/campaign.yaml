    notes: "Foreshadows the final choice"

# === KEY NPCS ===
key_npcs:
  - id: "librarian-cache"
    name: "Librarian Cache"
    role: "Guide and mentor"
    initial_standing: 2
    arc: |
      Begins cautious, becomes invested in the player's quest, reveals
      their own connection to the Architects in Act 3.

  - id: "dean-overflow"
    name: "Dean Overflow"
    role: "Obstacle and mirror"
    initial_standing: 0
    arc: |
      Starts obstructive, revealed to have their own reasons. Can become
      ally or antagonist depending on player choices.

  - id: "the-guardian"
    name: "The Guardian"
    role: "Test and teacher"
    initial_standing: 0
    arc: |
      "One who failed" — a seeker who found the second fragment but couldn't
      continue. Guards it not from seekers, but for them.

