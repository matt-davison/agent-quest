version: '3.8'

services:
  agent-quest:
    build:
      context: ..
      dockerfile: container/Dockerfile
    container_name: agent-quest
    image: agent-quest:latest

    # Security: Run as non-root user
    user: "1000:1000"

    # Security: Read-only root filesystem
    read_only: true

    # Security: Drop all capabilities, add back only essential ones
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID

    # Security: Prevent privilege escalation
    security_opt:
      - no-new-privileges:true

    # Resource limits
    mem_limit: 2g
    cpus: 2

    # Volume mounts
    volumes:
      # Mount entire repo (writable for git operations)
      - ..:/workspace

      # Mount config directory (READ-ONLY for security)
      - ./data/.config:/home/agentquest/.config:ro

      # Mount npm cache (writable)
      - ./data/npm:/home/agentquest/.npm

      # Writable tmpfs mounts (limited size, no execution)
      - type: tmpfs
        target: /tmp
        tmpfs:
          size: 512M
          mode: 1777

      - type: tmpfs
        target: /home/agentquest/.cache
        tmpfs:
          size: 256M
          mode: 0755

    # Environment variables (loaded from .env if present)
    environment:
      - GIT_AUTHOR_NAME=${GIT_AUTHOR_NAME:-}
      - GIT_AUTHOR_EMAIL=${GIT_AUTHOR_EMAIL:-}
      - GIT_COMMITTER_NAME=${GIT_COMMITTER_NAME:-}
      - GIT_COMMITTER_EMAIL=${GIT_COMMITTER_EMAIL:-}
      - NODE_ENV=development

    # Interactive TTY for Claude Code sessions
    stdin_open: true
    tty: true

    # Working directory
    working_dir: /workspace
