parent_location: "lumina-city"
type: "weapons-shop"
tier: 1

description: |
  Steel shutters, reinforced glass, and a neon sign shaped like a
  bullet. The Ammo Dump is Lumina City's premiere legal weapons dealer,
  emphasis on "legal." What Sergeant Knox sells is registered, tracked,
  and comes with a 30-day warranty.

  The walls are lined with firearms, blades, and tactical gear. Display
  cases hold the premium merchandise. A firing range in the back lets
  customers test before they buy. The sergeant runs a tight ship.

