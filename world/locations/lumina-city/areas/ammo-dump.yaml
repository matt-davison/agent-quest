  lighting: "Bright, clinical, no shadows for surprises"
  sounds: "Distant gunfire from range, metal clicks, country music"
  smells: "Gun oil, leather, brass, testosterone"

proprietor:
  id: "sergeant-knox"
  name: "Sergeant Knox"
  description: |
    A grizzled veteran with one cybernetic arm and a permanent scowl.
    Retired from corporate security after "too much nonsense." Now he
    sells weapons and unsolicited life advice. Both are deadly.
  dialogue_hook: "You look like you need stopping power. Or maybe a life choice. Same thing, really."
  secrets:
    - "Former SpecOps, classified which corporation"
    - "Has a bounty on his head from three different factions"
    - "Secretly runs a veterans' support network"

