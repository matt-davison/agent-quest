    name: "Custom Measurements"
    price: 20
    description: "Required for high-end purchases, permanent file kept"
  - id: "armor-repair"
    name: "Armor Repair"
    price: "10% of item value"
    description: "Restore damaged armor to full effectiveness"
  - id: "identity-package"
    name: "New Identity"
    price: 500
    description: "Complete new identity — clothes, documents, backstory"
    tier: 2

secrets:
  - id: "assassin-past"
    discovery: "Notice hidden blade in purchased item, confront Needle"
    content: |
      Needle was the legendary assassin known as "The Seamstress" —
      twelve confirmed kills, all made to look like accidents involving
      clothing malfunctions. They retired after falling in love with
      their final target, who they couldn't bring themselves to kill.
  - id: "perfect-disguise"
    discovery: "Reach Trusted standing, pay 1000g"
    content: |
      Needle can create a "Second Skin" — a perfect biological disguise
      that fools even medical scanners. The process takes a week and is
      extremely painful. Only three exist in the world.

quest_hooks:
  - "The Copycat" — Someone is using Needle's old techniques
  - "Fashion Week" — Security job at Skyline fashion show
  - "The Second Skin" — Retrieve materials for the ultimate disguise

