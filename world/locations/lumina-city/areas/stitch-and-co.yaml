# Stitch & Co
# High-end tailor specializing in armor, disguises, and enchanted clothing

id: "stitch-and-co"
name: "Stitch & Co"
parent_location: "lumina-city"
type: "tailor"
tier: 1

description: |
  From the outside, it looks like any other Midstreet shop — slightly
  run-down, neon sign flickering. Step inside, and you enter a world of
  impossible fabrics and whispered measurements.

  The walls are lined with bolts of cloth that shimmer with embedded
  circuitry, leather that came from no natural animal, and silk spun from
  harvested moonlight. Mannequins display outfits that could stop bullets,
  turn aside blades, or make you invisible at a party.

atmosphere:
  lighting: "Soft, flattering light that makes everything look better"
  sounds: "Scissors snipping, sewing machines humming, classical music"
  smells: "Fine leather, expensive fabric, a hint of magic"

proprietor:
  id: "needle"
  name: "Needle"
  description: |
    A thin, precise individual of uncertain gender and certain talent.
    Their fingers move faster than eyes can track, and they can assess
    your measurements, threat level, and net worth in a single glance.
    Speaks in clipped, efficient sentences.
  dialogue_hook: "Hmm. Off the rack won't do. You need... custom work."
  secrets:
    - "Former assassin, retired into fashion"
    - "Every outfit contains a hidden blade. Every. Single. One."
    - "Can create perfect disguises, including face-changing masks"

