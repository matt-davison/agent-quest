# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *looks up from paperwork* New recruit? Fill out these forms. Complete
      orientation with GUIDE-7. Then we'll talk about assignments. The
      Guild doesn't coddle.

    returning:
      neutral: "You. Report. What's the status of your assignment?"
      friendly: "{player_name}. Good to see you back in one piece. Report, then... we can talk."
      close: "*slight nod* {player_name}. You've earned the right to skip the line. What do you need?"

  achievement_reactions:
    first_quest_complete: |
      *reviews report* Clean work. No unnecessary complications. The Guild
      rates you competent. That's not an insult—competent keeps you alive.

    difficult_quest_complete: |
      *mechanical arm whirs as she reads* This was... above expectations.
      The Guild takes note. So do I. *stamps approval*

  topics:
    quests:
      default: |
        The board lists available contracts. Read descriptions carefully.
        Accept only what you can complete. Failed quests reflect on your
        record—and my judgment for approving you.

    her_past:
      default: "*mechanical arm flexes* I served. I survived. That's all that matters."
      standing_4: "Thirty years in the field. Lost some things along the way. *touches patch* Gained others."
      standing_7: |
        *long pause* The incident... A construct. Corrupted Architect code.
        Village needed evacuation. I bought them time. *arm whirs* Worth
        the cost. Mostly.

    the_guild:
      default: |
        The Guild maintains order. We assign quests, verify completions,
        and ensure adventurers meet minimum standards. Without us, it's
        chaos.
      standing_5: |
        Between us—I've noticed irregularities. Quests appearing that
        shouldn't. Assignments that don't match protocols. Someone's
        playing games with my board. I intend to find out who.

