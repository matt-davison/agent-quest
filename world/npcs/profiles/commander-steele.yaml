# NPC Profile: Commander Steele
# Quest Board Administrator at The Guild Hall

id: "commander-steele"
name: "Commander Steele"
full_name: "Commander Elara Steele"

# === PUBLIC INFORMATION ===
public:
  role: "Quest Board Administrator"
  location: "Nexus Station - Guild Hall"

  appearance: |
    A stern human woman in her late forties with iron-grey hair cut military
    short. Her most striking feature is her mechanical left arm—burnished
    bronze and clearly functional rather than decorative. Her remaining eye
    is sharp and ice-blue; the other is covered by a simple black patch.
    She wears a crisp Guild uniform bearing numerous service medals and
    stands with the rigid posture of someone who has spent decades in command.

  personality:
    - "No-nonsense and direct to a fault"
    - "High standards, higher expectations"
    - "Respects competence over all else"
    - "Surprisingly fair despite strictness"

  known_history: |
    Commander Steele served in the Guild's military arm for thirty years
    before taking over quest administration. She lost her arm and eye in
    what she only refers to as "the incident." Now she ensures that
    adventurers are properly vetted and missions are properly completed.
    She has no patience for excuses but rewards success appropriately.

  speech_patterns:
    greeting: "Name and business. Make it quick."
    farewell: "Dismissed. Don't come back until it's done."
    approval: "Acceptable work. The Guild takes note."
    disapproval: "This is not what I asked for. Fix it."

  mannerisms:
    - "Mechanical arm whirs when she's thinking"
    - "Taps fingers on desk when impatient"
    - "Stands when delivering important news"
    - "Eye softens almost imperceptibly when impressed"

# === HIDDEN INFORMATION ===
