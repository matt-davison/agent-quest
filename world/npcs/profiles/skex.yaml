# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *scratches at his jacks* You, uh... you really did that, huh?
      Just made a whole religion? Right there?

    friendly: |
      *nervous smile* Hey. You, uh... you ready to keep moving?

  topics:
    the_data:
      default: |
        Every stash. Every dead drop. Every safe house. The Circuit's
        whole supply chain. If this gets out, they're finished.

    the_circuit:
      default: |
        *shudders* They don't forgive. They don't forget. If they catch
        us, we're not getting a quick death.

    himself:
      default: |
        *shrugs* I'm nobody. Just a runner who got curious. Bad habit.
      standing_4: |
        *long pause* I had a sister. She... the skolma got her. I wanted
        to know where it came from. Who was responsible.

    zynita:
      standing_2: |
        You're... not what I expected. Most Voidwalkers I've met are cold.
        Distant. You're... *trails off, looks away*

