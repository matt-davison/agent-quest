      content: "Has coordinates to every Pale Circuit skolma stash in the lower levels"
      unlock_condition: "Already known to Zynita"

    - id: "why_he_looked"
      content: "His sister overdosed on Circuit skolma. He wanted to know where it came from."
      unlock_condition: "standing >= 4 OR flag:asked_about_family"
      mend_dc: 12

    - id: "the_copy"
      content: "He made THREE copies of the data. One for leverage, one hidden, one to sell."
      unlock_condition: "standing >= 6 OR flag:betrayed_him"
      mend_dc: 14

  motivations:
    - "Survive — get out of Nexus Station alive"
    - "Hurt the Pale Circuit for what they did to his sister"
    - "Find someone he can trust"
    - "Maybe... start over somewhere"

  fears:
    - "Being caught by the Circuit"
    - "Getting stuck in a wall during a phase"
    - "Dying alone"
    - "Trusting the wrong person"

