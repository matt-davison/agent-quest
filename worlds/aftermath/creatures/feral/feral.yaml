# Feral
# Tier: Standard | Role: Skirmisher

id: "feral"
name: "Feral"
category: feral
tier: standard
level: 2

description: |
  Not all vault dwellers made it out sane. Ferals are humans who absorbed
  too much radiation over too many years — their minds burned away, leaving
  only animal instinct and rage. They're emaciated, scarred, and
  fast — much faster than they should be. Their skin is mottled with
  radiation burns, and they give off a faint glow in the dark. They don't
  use weapons (anymore) but their fingernails have hardened into something
  like claws, and they bite.

  They haunt the ruins in small groups, nesting in dark places — basements,
  collapsed buildings, vault corridors. They avoid daylight. They avoid
  fire. They do not avoid anything else. Wasteland travelers learn to
  check the shadows and listen for the wet, hitching breathing.

