encounter_notes: |
  Ferals are the humanoid enemy that teaches players about radiation
  mechanics and environmental advantages. They're tragic — each one
  was a person once.

  Combat tactics:
  - Ambush from darkness with Frenzied Lunge
  - Surround targets using speed advantage
  - Radiation Aura punishes melee clustering
  - Undying Rage creates uncertainty after kills

  Counters:
  - Fire damage and bright light sources
  - Area attacks to handle groups
  - Ranged attacks to avoid Radiation Aura
  - Confirming kills (attack downed Ferals to prevent Undying Rage)
  - Fighting in well-lit areas removes their ambush advantage

  Note: Ferals occasionally wear scraps of vault jumpsuits or carry
  personal items, reminding players these were people. Good for lore.

