    ai_priority: high
    ai_condition: "Use when 2+ targets in cone range"

  - name: "Armored Carapace"
    type: passive
    description: |
      Thick metallic shell provides +3 natural armor.
      Attacks from behind bypass this bonus.
    cooldown: 0
    cost: 0
    range: self
    area: null
    damage: 0
    effects: []
    ai_priority: medium
    ai_condition: "Passive - always active, negated from behind"

  - name: "Volatile Death"
    type: triggered
    description: |
      When reduced to 0 HP, the beetle explodes. All creatures within
      5 feet take 8 fire damage (Agility DC 12 for half).
    cooldown: 0
    cost: 0
    range: self
    area: 5ft_radius
    damage: 8
    effects: []
    ai_priority: low
    ai_condition: "Triggers on death"

