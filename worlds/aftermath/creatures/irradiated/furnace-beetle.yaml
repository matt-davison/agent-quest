  - name: "Mandible Crush"
    type: active
    description: |
      The beetle bites with superheated mandibles.
      Attack: +3 to hit, 10 damage (physical + fire).
    cooldown: 0
    cost: 0
    range: adjacent
    area: null
    damage: 10
    effects: []
    ai_priority: medium
    ai_condition: "Melee attack when targets are adjacent"

  - name: "Fire Spray"
    type: active
    description: |
      Spray superheated liquid in a 15-foot cone.
      All creatures in the cone take 12 fire damage.
      Agility DC 13 save for half damage.
      Leaves burning ground for 2 rounds.
    cooldown: 2
    cost: 0
    range: 15ft_cone
    area: cone
    damage: 12
    effects:
      - effect: "burning_ground"
        duration: 2
        save_dc: 13
