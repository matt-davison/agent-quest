encounter_notes: |
  Furnace Beetles are area-denial enemies that punish clustering.
  They force players to spread out and use ranged attacks.

  Combat tactics:
  - Positions for maximum Fire Spray coverage
  - Fights to the death near flammable materials
  - Exploits narrow spaces for unavoidable cone attacks
  - Death explosion punishes melee-heavy groups

  Counters:
  - Cold and water damage are highly effective
  - Flanking bypasses Armored Carapace
  - Ranged attacks avoid death explosion
  - Spreading out limits Fire Spray effectiveness
  - Kill from range to avoid Volatile Death

