encounter_notes: |
  Rust Rats are the tutorial enemy of Aftermath. They teach new players
  about swarm mechanics and the value of area attacks.

  Combat tactics:
  - Attack in groups, exploiting Swarm Instinct for bonus damage
  - Target food supplies to create urgency
  - Use tight spaces to ambush from unexpected angles
  - Scatter when losses mount

  Counters:
  - Fire damage kills them quickly
  - Area attacks break up swarms
  - Blocking ventilation shafts prevents ambushes
  - Loud noises can trigger early Scatter

