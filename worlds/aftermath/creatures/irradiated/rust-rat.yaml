# Rust Rat
# Tier: Minion | Role: Swarm

id: "rust-rat"
name: "Rust Rat"
category: irradiated
tier: minion
level: 1

description: |
  A rat the size of a small dog, with patchy fur and skin that's taken on
  the orange-brown color of rusted metal. Its teeth — oversized, serrated,
  and faintly glowing — can gnaw through steel pipe. Rust Rats nest in
  ventilation systems, collapsed buildings, and anywhere with enough scrap
  metal to chew on. They're not smart, but they're numerous, aggressive
  when cornered, and their bites carry a cocktail of infections that would
  make a pre-war doctor weep.

  They're everywhere in The Scrap. The sound of tiny claws on metal is
  the wasteland's white noise.

stats:
  hp: 8
  defense: 10
  attack_bonus: +1
  damage: 4
  speed: fast
  initiative_bonus: +2

role: swarm

defenses:
  resistances: []
  immunities: []
  vulnerabilities:
    - fire

abilities:
  - name: "Gnaw"
    type: active
    description: |
      The rat bites with irradiated teeth.
      Attack: +1 to hit, 4 damage.
      10% chance to inflict Infected (1 damage per round for 3 rounds).
    cooldown: 0
    cost: 0
    range: adjacent
    area: null
    damage: 4
    effects:
      - effect: "infected"
        duration: 3
        save_dc: 0
        chance: 10
    ai_priority: high
    ai_condition: "Standard attack, use every turn"

  - name: "Swarm Instinct"
    type: passive
    description: |
      Rust Rats gain +1 to attack for each other Rust Rat adjacent to
      the same target. Maximum +3 bonus.
    cooldown: 0
    cost: 0
    range: adjacent
    area: null
    damage: 0
    effects: []
    ai_priority: medium
    ai_condition: "Passive - always active when grouped"

  - name: "Scatter"
    type: reaction
    description: |
      When an ally Rust Rat is killed, remaining rats may scatter
      (50% chance to flee). If they don't flee, they gain +2 damage
      from rage for 1 round.
    cooldown: 0
    cost: 0
    range: self
    area: null
    damage: 0
    effects: []
