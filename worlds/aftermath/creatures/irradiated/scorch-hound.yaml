abilities:
  - name: "Scorching Bite"
    type: active
    description: |
      The hound bites with superheated jaws.
      Attack: +3 to hit, 8 damage (half physical, half fire).
      Flammable targets catch fire (2 damage per round for 2 rounds).
    cooldown: 0
    cost: 0
    range: adjacent
    area: null
    damage: 8
    effects:
      - effect: "burning"
        duration: 2
        save_dc: 0
        condition: "flammable target"
    ai_priority: high
    ai_condition: "Standard attack, use every turn in melee"

  - name: "Pack Howl"
    type: active
    description: |
      One hound howls, granting all Scorch Hounds within 15m +2 to
      their next attack. Uses the howler's turn.
    cooldown: 3
    cost: 0
    range: 15m
    area: 15m_radius
    damage: 0
    effects:
      - effect: "pack_buff"
        duration: 1
    ai_priority: medium
    ai_condition: "Use when 2+ pack members are in range and not yet buffed"

  - name: "Heat Aura"
    type: passive
    description: |
      Creatures that start their turn adjacent to a Scorch Hound take
      2 fire damage.
    cooldown: 0
    cost: 0
    range: adjacent
    area: 2m_radius
    damage: 2
    effects: []
    ai_priority: medium
    ai_condition: "Passive - always active"

