encounter_notes: |
  Scorch Hounds are the first real combat challenge in Aftermath. They
  teach players about pack tactics, elemental damage, and environmental
  hazards.

  Combat tactics:
  - Circle and flank, using Pack Howl to coordinate
  - One hound howls while others attack
  - Set environment on fire to create chokepoints
  - Focus fire on isolated targets

  Counters:
  - Cold damage bypasses resistance AND hits vulnerability
  - Staying grouped prevents flanking
  - Extinguishing fires removes their environmental advantage
  - Killing the howler disrupts coordination

