# Scorch Hound
# Tier: Standard | Role: Pack Hunter

id: "scorch-hound"
name: "Scorch Hound"
category: irradiated
tier: standard
level: 2

description: |
  Once a domestic dog, now something else entirely. Scorch Hounds are
  lean, hairless canines with cracked, blackened skin that glows with
  internal heat. Their eyes are embers. Their breath steams. When they
  bark, sparks fly from their mouths. Radiation and decades of mutation
  have turned their metabolism into a furnace â€” they run hot enough to
  leave scorched paw prints on concrete.

  They hunt in packs of 3-6, using coordinated tactics that suggest an
  intelligence their ancestors lacked. Scorch Hound packs claim territory
  along highways and ruins, attacking anything that enters. The only
  warning is the smell of burning ozone and the distant sound of baying
  that crackles like a campfire.

