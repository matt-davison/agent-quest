# Random encounter table
encounters:
  enabled: false
  table:
    - roll: [1, 1]
      event: "A scavenger offers to trade salvage"
    - roll: [2, 2]
      event: "Overhear a broadcast about a new location"
    - roll: [3, 3]
      event: "A drifter challenges you to a game of cards"
    - roll: [4, 4]
      event: "Sparky's CRT face displays a cryptic message"
    - roll: [5, 5]
      event: "Find a small fusion cell (1d10 watts)"
    - roll: [6, 6]
      event: "Nothing unusual"

# Secrets
secrets:
  - id: "conductor-7-signal"
    requirements:
      - "TRAK Unit in inventory"
      - "Tune to frequency 107.7 FM"
  - id: "sallys-locked-studio"
    requirements:
      - "Standing >= 5 with Sally"
      - "Ask about 'the old recordings'"

# Housing system
housing:
  available: true
  tiers:
    - tier: 1
      name: "Converted Storage Room"
      base_price: 200
      storage_slots: 20
      available_count: -1
      purchase_requirements:
        - "level >= 1"

    - tier: 2
      name: "Station Suite"
      base_price: 1000
      storage_slots: 40
      available_count: -1
      purchase_requirements:
        - "level >= 4"
        - "standing >= 3"

  upgrade_catalog:
    - id: "storage_locker"
      name: "Reinforced Locker"
      cost: 75
      benefit: "+10 storage slots"
      applicable_tiers: [1, 2]

    - id: "basic_lock"
      name: "Deadbolt Lock"
      cost: 40
      benefit: "Prevents casual theft"
      applicable_tiers: [1, 2]

    - id: "basic_furniture"
      name: "Salvaged Furniture"
      cost: 80
      benefit: "+1% rest bonus"
      applicable_tiers: [1, 2]

# Governance
