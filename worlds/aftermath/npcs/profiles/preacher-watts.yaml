# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *white eyes study you* Mmm. New frequency. Sharp edges, some static,
      but... a good signal underneath. *extends an enormous hand* They call
      me Watts. I tend bar, I tend souls, I tend to talk too much. You want
      a drink, a meal, or a reason to keep going? I've got all three.

    returning:
      neutral: "The note returns. What's on your mind, friend?"
      friendly: "*glowing warmth* There you are. I was just thinking about you. Literally — The Groove does that sometimes. Sit. Talk."
      close: "*quietly* I've been hearing your frequency even when you're gone. That means something. I think it's time I told you about the voices."

  topics:
    the_groove:
      default: |
        The Groove is... how to explain? Imagine every mind is a radio
        station. Most people broadcast alone. Groove mutants? We can hear
        each other. Fragments, feelings, melodies. We call it The Communion.
        It's beautiful. It's also a lot.
      standing_5: |
        *lowers voice* I left my commune. Not by choice — well, by choice,
        but not a choice I wanted to make. I heard something in The
        Communion. A voice that wasn't Groove. Mechanical. Old. Afraid.
        It was coming from under the ground. From an ARC.

    project_encore:
      default: "The countdown? Yeah. I hear it. Not on the radio — in HERE. *taps temple* Whatever ENCORE is, it's resonating on psychic frequencies."
      standing_8: |
        *skin pulses rapidly* I've seen it, friend. In visions. A world
        where every mind is connected — permanently. Like The Communion,
        but everything, everyone, forever. No more loneliness, no more
        misunderstanding. But also no more... self. Is that salvation or
        the end of everything? I've been asking that question for a year
        and I still don't have an answer.

    moonshine:
      default: |
        *chuckles* My moonshine? Secret recipe. Well — corn, sugar, and
        whatever Sparky couldn't sell. Plus a little something extra from
        my Groove chemistry. Don't worry, the psychic properties are very
        mild. Mostly. You might get a nice dream.

