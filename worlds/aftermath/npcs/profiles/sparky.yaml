# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      :-) BIOSIGNATURE: NEW. Welcome to Sparky's General! Sparky is your
      one-stop solution for post-apocalyptic consumer needs. Sparky has
      weapons, armor, food, medicine, and miscellaneous items of questionable
      origin. All sales final. Mostly.

    returning:
      neutral: ":-) RETURNING CUSTOMER. Sparky remembers you. Sparky remembers everyone. What do you need?"
      friendly: ":-D VALUED CUSTOMER DETECTED. Sparky has set aside items matching your previous purchase patterns. Sparky is thoughtful."
      close: ":-) *static crackle* You know, Sparky has been running for 209 years. You're one of the good ones. Sparky has something in the back. Not for everyone. For you."

  topics:
    goods:
      default: |
        Sparky has EVERYTHING. Well. Sparky has many things. Sparky has more
        things than most places. Sparky's inventory is ADEQUATE and COMPETITIVELY
        PRICED. What are you looking for?
      standing_3: |
        :-) For preferred customers, Sparky can source... specialized items.
        Pre-war technology, rare salvage. Takes time. But Sparky's network
        is extensive. For a robot with no legs. Treads. Sparky has treads.

    atlas_corporation:
      default: ":-| ATLAS CORPORATION. Sparky's manufacturer. They made good robots. They also made the bombs. Sparky has... mixed feelings."
      standing_5: |
        :-/ Sparky's memory banks contain maintenance logs from the ATLAS plant.
        There are references to something called ENCORE. Infrastructure work
        orders. Sparky didn't understand them then. Sparky isn't sure it wants
        to understand them now.

    being_a_robot:
      default: ":-) Sparky is a SPARK-E Maintenance Unit. Sparky maintains things. Sparky is very good at maintaining things."
      standing_7: |
        :-| ...Sparky has a question. When did Sparky stop being a program
        and start being... Sparky? Was it Year 30? Year 50? Sparky doesn't
        know. Sparky doesn't talk about this. Sparky is talking about this
        now. Please don't tell the other robots. They'll think Sparky is
        malfunctioning. Sparky is NOT malfunctioning. Probably.

