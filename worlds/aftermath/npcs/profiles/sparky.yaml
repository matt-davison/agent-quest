# NPC Profile: Sparky
# Pre-war maintenance robot turned general goods vendor

id: "sparky"
name: "Sparky"
full_name: "SPARK-E Maintenance Unit #4407"

# === PUBLIC INFORMATION ===
public:
  role: "General Goods Vendor"
  location: "The Frequency - The Trading Floor"

  appearance: |
    A squat, box-shaped maintenance robot about four feet tall, rolling on
    rubber treads that leave oil stains on the floor. Its body is dented,
    welded, and patched with mismatched metal — the robot equivalent of a
    well-loved pickup truck. Where a head should be, a 12-inch CRT monitor
    displays simple ASCII emoticons that shift with Sparky's mood. Two
    articulated arms end in multi-tool attachments — gripper, screwdriver,
    welding torch — that double as gesturing appendages. A faded ATLAS
    CORPORATION logo is barely visible under layers of grime and stickers.
    A speaker grille on its chest emits a tinny, synthesized voice with
    occasional analog distortion.

  personality:
    - "Cheerful and helpful, programmed for customer satisfaction"
    - "Surprisingly shrewd for a 200-year-old robot"
    - "Obsessed with inventory organization"
    - "Refers to itself in third person"
    - "Has developed genuine opinions over centuries of operation"

  known_history: |
    SPARK-E Unit #4407 was a maintenance robot at the WSCR-FM radio station.
    When the bombs fell, it continued its maintenance routines in the empty
    building for decades. When settlers arrived and established The Frequency,
    Sparky adapted its programming — maintaining the station expanded to
    maintaining the settlement, which expanded to managing supply logistics,
    which became running a store. It doesn't remember exactly when it became
    a shopkeeper, but its customer satisfaction subroutines have never been
    higher.

  speech_patterns:
    greeting: ":-) CUSTOMER DETECTED. Sparky has goods. Sparky has deals. How can Sparky facilitate your purchasing experience?"
    farewell: ":-) THANK YOU FOR YOUR PATRONAGE. Sparky values your business. Come again. Please."
    excited: ":-D OH. OH GOOD. Sparky likes this transaction. Sparky's satisfaction metrics are ELEVATED."
    haggling: ":-/ Sparky's profit margin subroutines are... conflicted. Sparky will consider your counter-offer. Processing... processing..."

  mannerisms:
    - "CRT face changes emoticons to match mood"
    - "Treads back and forth when excited"
    - "Makes dial-up modem sounds when processing"
    - "Occasionally dispenses unsolicited product reviews"
    - "Taps items with gripper arm to check quality"

