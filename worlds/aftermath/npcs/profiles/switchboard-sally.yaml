    - id: "broadcast_code"
      content: "The Broadcast uses coded frequencies to coordinate militia responses. Sally is the only one who knows all the codes."
      unlock_condition: "standing >= 6 OR flag:joined_broadcast"
      mend_dc: 12

    - id: "conductor_contact"
      content: "Sally has been in contact with CONDUCTOR-7 for years. The AI feeds her intelligence in exchange for news about the surface."
      unlock_condition: "standing >= 8 AND flag:conductor_7_discovered"
      mend_dc: 16

  motivations:
    - "Keep The Broadcast alive and growing"
    - "Protect The Frequency and its people"
    - "Understand Project ENCORE before it's too late"
    - "Find more pre-war radio equipment"

  fears:
    - "The Broadcast going silent"
    - "Chrome Runners targeting The Frequency"
    - "ENCORE activating before anyone's ready"
    - "Being wrong about CONDUCTOR-7's intentions"

