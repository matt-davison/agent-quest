# NPC Profile: Switchboard Sally
# DJ and settlement leader of The Frequency

id: "switchboard-sally"
name: "Switchboard Sally"
full_name: "Sally Reyes"

# === PUBLIC INFORMATION ===
public:
  role: "DJ / Settlement Leader"
  location: "The Frequency - Broadcast Tower"

  appearance: |
    A woman in her late forties with a shaved head, dark brown skin, and
    laugh lines that deepen when she smiles — which is often, on-air at least.
    She wears a pair of massive pre-war headphones around her neck like a
    talisman, and a leather jacket covered in hand-sewn radio station patches
    from stations that no longer exist. Her fingers are calloused from decades
    of tuning analog dials. A faded tattoo on her forearm reads "WSCR-FM"
    in art deco lettering. When she talks, she talks like she's broadcasting
    — clear, warm, and measured, every word chosen.

  personality:
    - "Calm under pressure, radiates competence"
    - "Deeply protective of her people and the settlement"
    - "Believes information should be free, always"
    - "Dry sense of humor, especially on-air"
    - "Listens more than she talks (except on the radio)"

  known_history: |
    Sally grew up in The Scrap, daughter of scavengers. Found WSCR-FM as a
    teenager and taught herself to operate the equipment from pre-war manuals.
    Started broadcasting at 19. Over twenty years, she built The Broadcast
    network — connecting dozens of settlements with shared information,
    weather reports, and raider warnings. The Frequency grew around her
    station. She didn't ask to be a leader, but nobody else was better at it.

  speech_patterns:
    greeting: "You're on the air, traveler. What's your frequency?"
    farewell: "Stay on the dial. Sally out."
    excited: "Now that's a signal worth boosting."
    concerned: "I'm getting static on this one. Something's not right."

  mannerisms:
    - "Taps her headphones when thinking"
    - "Speaks into her hand like a microphone when excited"
    - "Hums between sentences — usually funk or soul"
    - "Refers to events as 'broadcasts' and people as 'signals'"

# === HIDDEN INFORMATION ===
