description: |
  Pre-Architect technology that opens channels to entities beyond reality. The 
  Key appears to be made of a material that doesn't quite reflect light correctly—
  shadows fall in wrong directions, and looking at it too long causes a sense of 
  vertigo. It is simultaneously a key and a doorway.

