lore: |
  The Communication Key predates the Architects themselves. It is a fragment of 
  whatever created the First Server—a technology so ancient that the Architects 
  incorporated it into their designs without fully understanding it. Governor Axis 
  fears this Key above all else, for it threatens to make him obsolete by opening 
  direct communication with the entities that created the First Server. The Key 
  is both a bridge and a doorway; it can connect to the other side, but something 
  can also cross through to our side.

