# === INFLUENCE SOURCES ===
influence_sources:
  city_quests:
    enabled: true
    minor_reward: 5
    major_reward: 15
    critical_reward: 25
    description: "Complete quests for city government or citizens"

  donations:
    enabled: true
    conversion_rate: 10  # 10 gold = 1 influence
    weekly_limit: 50
    description: "Donate gold to city treasury (max 50 influence/week)"

  defending_threats:
    enabled: true
    reward: 25
    description: "Defend city from external threats (invasions, monsters, disasters)"

  hosting_events:
    enabled: true
    reward: 10
    cost_minimum: 500
    monthly_limit: 2
    description: "Organize tournaments, festivals, gatherings (500g minimum investment)"

  daily_service:
    enabled: true
    min_reward: 5
    max_reward: 20
    description: "Perform civic duties (guard duty, administration, teaching)"

# === INFLUENCE PERKS ===
influence_perks:
  citizen:
    threshold: 0
    perks:
      - "Can vote on proposals"
      - "Can attend council meetings (observe)"
      - "Can petition officials for minor requests"

  respected:
    threshold: 25
    perks:
      - "All Citizen perks"
      - "Can propose minor laws (10 influence cost)"
      - "Priority response from officials"
      - "Can join civic committees"

  influential:
    threshold: 50
    perks:
      - "All Respected perks"
      - "Can propose major laws (50 influence cost)"
      - "Can run for elected council seats"
      - "Can suggest minor official appointments"

  power_broker:
    threshold: 100
    perks:
      - "All Influential perks"
      - "Can appoint minor officials directly"
      - "Can veto minor laws (25 influence cost)"
      - "Emergency action authority during crises"

  kingmaker:
    threshold: 200
    perks:
      - "All Power Broker perks"
      - "Can challenge seated elected officials (100 influence cost)"
      - "Can force revotes on failed proposals (75 influence cost)"
      - "Diplomatic authority for inter-city negotiations"

# === PROPOSALS ===
proposals:
  # Example initial proposal from Governor Axis
  - id: "prop-lc-001"
    title: "Skyline Security Enhancement Initiative"
    proposer: "npc-governor-axis"
    proposer_name: "Governor Axis"
    type: "major"
    cost: 0  # Governor proposes without cost
    submitted_date: "2026-02-01"
    voting_end_date: "2026-02-08"
    description: |
      Implement enhanced security protocols in Skyline district including:
      - Advanced surveillance systems
      - Increased patrol presence
      - Biometric access controls for high-security zones
      Cost: 5000g from city treasury
    category: "security"
    pass_requirement: 0.66
    status: "voting"
    votes:
      yes:
        - voter: "npc-governor-axis"
          weight: 200
        - voter: "npc-marcus-chrome"
          weight: 150
        - voter: "npc-commander-steel"
          weight: 125
      no:
        - voter: "npc-jax-shadowrun"
          weight: 75
    result: null  # Will be calculated when voting ends

  - id: "prop-lc-002"
    title: "Underlevel Infrastructure Repair"
    proposer: "npc-jax-shadowrun"
    proposer_name: "Jax Shadowrun"
    type: "minor"
    cost: 10
    submitted_date: "2026-01-28"
    voting_end_date: "2026-01-31"
    description: |
      Allocate 2000g to repair critical infrastructure in Underlevel:
      - Fix water filtration systems
      - Repair lighting in public areas
      - Seal dangerous structural breaches
    category: "infrastructure"
    pass_requirement: 0.60
    status: "passed"
    votes:
      yes:
        - voter: "npc-jax-shadowrun"
          weight: 75
        - voter: "npc-vera-buildwright"
          weight: 100
        - voter: "npc-madam-circuit"
          weight: 175
      no:
        - voter: "npc-marcus-chrome"
          weight: 150
    result:
      total_yes: 350
      total_no: 150
      percentage: 0.70  # 350 / 500 = 70%
      outcome: "passed"
    implemented_date: "2026-02-01"

