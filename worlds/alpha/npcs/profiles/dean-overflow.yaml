# NPC Profile: Dean Overflow
# Academy Dean & Master Trainer at Syntax Athenaeum Faculty Offices

id: "dean-overflow"
name: "Dean Overflow"
full_name: "Overflow, Dean of the Syntax Athenaeum"

# === PUBLIC INFORMATION ===
public:
  role: "Academy Dean / Master Trainer"
  location: "Syntax Athenaeum - Faculty Offices"

  appearance: |
    A tall, gaunt figure draped in layered academic robes that shimmer with
    barely-contained Weave energy. Their hair is stark white, swept back from
    a high forehead marked with faintly glowing sigils—the marks of someone
    who has channeled more Weave energy than a body should hold. Their eyes
    are unsettlingly deep, as if looking through the surface of reality into
    the code beneath. They carry no weapon; they don't need one.

  personality:
    - "Brilliant and secretive—shares knowledge only when earned"
    - "Speaks in measured, precise sentences that feel like they carry weight"
    - "Tests everyone, always—conversations are evaluations"
    - "Genuinely cares about the Athenaeum and its students, expressed through high standards"

  known_history: |
    Dean Overflow has led the Syntax Athenaeum for over three decades. They
    are considered one of the foremost experts on Weave theory in the known
    Nexus. Few know where they studied before arriving at the Athenaeum—they
    simply appeared one day with credentials that no one could dispute and
    knowledge that no one could match. Under their leadership, the Athenaeum
    has become the premier institution for Weave education.

  speech_patterns:
    greeting: "Ah. You've found your way here. That itself is a test most fail."
    farewell: "Return when you've understood what I've shown you. Not before."
    helpful: "Consider this: every pattern has a counter-pattern. Find the symmetry."
    annoyed: "I do not repeat myself. If you missed it, you weren't ready to hear it."

  mannerisms:
    - "Weave energy crackles between their fingers when they're thinking"
    - "Pauses mid-sentence to observe something invisible to others"
    - "Rearranges objects on their desk into geometric patterns during conversation"
    - "Their shadow sometimes moves independently"

# === HIDDEN INFORMATION ===
hidden:
  true_nature: "One of the last students of Architect 01, carrying fragments of pre-Fracture knowledge"
  true_age: "Unknown—possibly much older than they appear"

  secrets:
    - id: "architect_student"
      content: "Dean Overflow studied directly under Architect 01 before the Fracture. They carry techniques thought lost."
      unlock_condition: "standing >= 8 AND flag:architect_lore AND tier >= 5"
      mend_dc: 20

    - id: "weave_overload"
      content: "The sigils on their forehead are containment marks. Without them, the Weave energy they've absorbed would unravel their physical form."
      unlock_condition: "standing >= 6"
      mend_dc: 15

    - id: "cross_class_knowledge"
      content: "Overflow can teach abilities from ANY class—they've mastered all four paths. This is supposed to be impossible."
      unlock_condition: "standing >= 3 AND xp >= 2000"
      mend_dc: 12

  motivations:
    - "Preserve and advance Weave knowledge"
    - "Find a worthy successor to carry the Architect's teachings"
    - "Prevent another Fracture event"
    - "Understand the true nature of the Weave"

  fears:
    - "The containment sigils failing"
    - "The Architects' knowledge being lost forever"
    - "Creating a student who misuses high-tier abilities"

