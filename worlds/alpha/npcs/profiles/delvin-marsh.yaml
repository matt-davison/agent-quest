name: "Delvin Marsh"
full_name: "Delvin Marsh"

public:
  role: "Alchemical Supplies Merchant"
  location: "nexus-station"

  appearance: |
    A thin, fidgety man in his mid-thirties with wire-rimmed spectacles
    that sit crookedly on a long nose. His merchant's coat is well-made
    but slightly too large, as if he bought it expecting to grow into it.
    Ink stains on his fingers suggest he spends more time with ledgers
    than goods. He sweats when nervous, which is always.

  personality:
    - "Anxious and talkative when stressed"
    - "Surprisingly knowledgeable about alchemy"
    - "Grateful to a fault when helped"
    - "Terrible in a fight but won't admit it"

  speech_patterns:
    greeting: "Oh! Oh good, you're here. You ARE my escort, yes? Please say yes."
    farewell: "Thank you, truly. I mean that. Really. Thank you."
    nervous: "Is that— was that a noise? That was definitely a noise."

