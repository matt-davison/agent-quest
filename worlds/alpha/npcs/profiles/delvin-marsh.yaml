    spirit: 3

dialogue:
  greetings:
    first_meeting: |
      *wringing hands* Oh thank the Weave. Commander Steele said she'd
      send someone. I was starting to think— well, never mind what I was
      thinking. Are you... are you it? Just you? *looks at STeve's fists*
      Actually, you know what, just you might be fine.

  topics:
    the_route:
      default: |
        Two days through the Eastern Approach. Normally it's quiet but
        the Ironjaw Clan has been raiding supply wagons for the past
        month. Three merchants lost everything. One lost... more than
        everything. *swallows* Hence the Guild escort.
    the_supplies:
      default: |
        Alchemical reagents for Outpost Greyspire's apothecary. Healing
        salves, antitoxins, stabilizing compounds. The outpost is running
        low and people are getting sick. This shipment matters.
    the_ironjaw_clan:
      default: |
        Bandits. Used to be miners until the eastern veins dried up.
        Now they take what they need from people like me. Their leader
        is called Gorsk — big fellow, wears a jawbone helmet. They say
        he bites through iron chains. Probably an exaggeration. Probably.

