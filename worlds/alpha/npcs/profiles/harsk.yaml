# === WORLD KNOWLEDGE ===
world_knowledge:
  knows:
    - "Gear Wars history and major battles"
    - "Military protocols and tactics"
    - "Veteran community in Nexus Station"
    - "Who else served and where"

  current_awareness:
    - "Keeps an eye on new arrivals at the Codex"
    - "Knows about Ichnor Nif's outburst and apology"
    - "Watching to see if Ichnor is genuine or trouble"

# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *looks up from his drink* New face. You serve?

    returning:
      neutral: "*nods* Back again."
      friendly: "*gestures to seat* Sit. First round's on me."
      wary: "*watches you carefully* You again. Keep it civil this time."

  topics:
    gear_wars:
      default: |
        *takes a long drink* Three rotations. Second one nearly killed us all.
        Lost good people. Too many good people.

      standing_3: |
        *stares at prosthetic* Sector 9. We went in with twenty-three.
        Three of us walked out. Don't ask me what happened in between.

    the_arm:
      default: "*flexes prosthetic* Lost it saving a squad mate. Worth it."
      standing_4: "Military-grade. Still functional. I could still fight if I had to."

    himself:
      default: "Infantry. Second Rotation survivor. That's all that matters."
      standing_5: |
        *long pause* I was supposed to die there. Sometimes I think I did,
        and this is just... aftermath.

    ichnor_nif:
      after_apology: |
        *grudging respect* The kid's got demons. I know that look. The apology
        was real — saw it in his eyes. We all carry our wars.

