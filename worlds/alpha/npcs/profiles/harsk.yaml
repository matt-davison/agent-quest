    - name: "Prosthetic Strike"
      description: "Unarmed attack with prosthetic arm deals 2d6+3 damage"
      type: "combat"

    - name: "Squad Tactics"
      description: "Grants +2 to allies' combat rolls when coordinating"
      type: "support"

    - name: "Thousand-Yard Stare"
      description: "Intimidation check advantage against non-veterans"
      type: "social"

  resistances:
