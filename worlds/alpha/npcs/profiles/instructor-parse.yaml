# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *looks you up and down* New blood. I'm Parse, combat instructor.
      You want to learn how to fight—really fight—you come to me.
      No shortcuts. No tricks. Just technique.

    returning:
      neutral: "Back again. Ready to work?"
      friendly: "Good to see you. Your form's been improving. Let's push further."
      close: "*rare half-smile* My best student returns. What shall we work on today?"

  achievement_reactions:
    first_ability_learned: |
      *single nod* You earned that. Remember—knowing a technique and
      mastering it are different things. Practice until it's reflex.

    combat_victory: |
      Heard you handled yourself out there. Good. But don't get cocky.
      The real threats don't announce themselves.

  topics:
    training:
      default: |
        I teach universal techniques and class-specific combat forms up to
        Tier 3. Bring gold and determination. I'll provide the rest.

    abilities:
      default: |
        Every ability is a pattern. Learn the pattern, drill the pattern,
        own the pattern. That's the whole secret. No shortcut beats repetition.

    dean_overflow:
      default: "The Dean handles the advanced theory. I handle making sure you survive long enough to use it."
      standing_5: |
        *lowers voice* The Dean's been pushing students harder lately.
        Something's coming. They won't say what. Just... be ready.

    anchorate:
      standing_3: "I served. That's all you need to know."
      standing_8: |
        *long pause* I was there when Sector 7 fractured. We were supposed
        to stabilize a failing reality thread. Instead... *touches scarred arm*
        Let's just say some lessons cost more than gold.

