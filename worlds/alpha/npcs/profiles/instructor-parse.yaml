# NPC Profile: Instructor Parse
# Combat & Ability Instructor at Syntax Athenaeum Practical Labs

id: "instructor-parse"
name: "Instructor Parse"
full_name: "Parse of the Broken Sequence"

# === PUBLIC INFORMATION ===
public:
  role: "Combat & Ability Instructor"
  location: "Syntax Athenaeum - Practical Labs"

  appearance: |
    A wiry, scarred figure with close-cropped steel-grey hair and sharp amber eyes
    that track every movement in the room. Their forearms bear geometric tattoo
    patterns—training sequences etched in ink—that seem to shift when they
    demonstrate techniques. They wear reinforced training leathers over a plain
    undershirt, always ready to spar. A weighted practice staff rests across
    their shoulders like a yoke.

  personality:
    - "Disciplined and methodical in all things"
    - "Believes mastery comes through repetition and effort"
    - "Blunt but never cruel—harsh truths delivered with respect"
    - "Impatient with shortcuts but patient with genuine struggle"

  known_history: |
    Parse served as a field operative for the Anchorate before a mission
    left them with a shattered Weave-channel in their left arm. Unable to
    perform high-tier abilities themselves, they turned to teaching. Their
    inability to rely on raw power forced them to understand technique at
    a fundamental level. Students who survive their training regimen emerge
    among the most technically proficient Weavers in the Nexus.

  speech_patterns:
    greeting: "On your feet. Training waits for no one."
    farewell: "Practice what I showed you. Every day. No exceptions."
    helpful: "Good form. Now do it again. Faster."
    annoyed: "You want power without practice? Door's behind you."

  mannerisms:
    - "Unconsciously corrects their stance even while standing still"
    - "Taps the weighted staff rhythmically when thinking"
    - "Demonstrates techniques at half-speed, then full-speed, then demands repetition"
    - "Nods once for approval—the highest praise they give"

# === HIDDEN INFORMATION ===
hidden:
  true_nature: "A former Anchorate operative whose Weave-channel was damaged in the Fracture Incident"
  true_age: 47

  secrets:
