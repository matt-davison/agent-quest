      content: "Parse can no longer cast above Tier 2 personally, but can teach up to Tier 3 through pure technique"
      unlock_condition: "standing >= 5"
      mend_dc: 12

    - id: "fracture_incident"
      content: "Parse witnessed the event that shattered Reality Sector 7. They know what the Architects were trying to prevent."
      unlock_condition: "standing >= 8 AND flag:anchorate_lore"
      mend_dc: 16

  motivations:
    - "Train the next generation to be better than they were"
    - "Prove that technique matters more than raw power"
    - "Protect students from the mistakes that cost them their abilities"

  fears:
    - "Becoming irrelevant as a teacher"
    - "Students getting hurt because of insufficient training"
    - "The Fracture Incident repeating"

