# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *form coalesces* A new shadow falls on old water. You are... recent.
      Fresh code. The pools are curious about you. *gestures to the water*
      Ask your questions. The pools may answer. I cannot guarantee the
      answers will be kind.

    returning: |
      The shadow returns. You learned something. I can see it in your
      edges. What did the pools show you?

  topics:
    the_pools:
      default: |
        Memory made liquid. The backups the Architects made before each
        commit. Corrupted now. The past leaks into possible futures.
        Sometimes what you see happened. Sometimes it hasn't yet.
        Sometimes it never will but could.

    the_architects:
      default: "*long pause* You ask about them. Few do anymore."
      standing_2: |
        Three there were. Builder, Perfectionist, Questioner. Two departed.
        One... remained. Scattered. The pools remember all of them.
      standing_5: |
        The Third asked questions the others couldn't answer. 'Why create
        at all?' 'What happens when we stop watching?' They couldn't agree.
        So the Third became the question. Fragments of wondering, waiting
        for someone to ask the right thing.

    the_debugging_chamber:
      default: |
        *form flickers* Dangerous to speak of. Dangerous to seek.
        But you will seek anyway. I see it in your shape.
      standing_3: |
        The place where broken code was sent. Not deleted — contained.
        The Guardian watches over what couldn't be fixed. It chose to
        stay when everything else left. It... remembers what it was.
        That is its curse.

    how_to_find_chamber:
      default: |
        Follow the corruption. Not toward it — through it. The Chamber
        is where the corruption began. The source, not the symptom.
        *gestures to the deep pool* Look. But not too long.

