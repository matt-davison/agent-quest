# NPC Profile: The Keeper of Echoes
# Guardian of the Memory Pools - possibly not alive

id: "keeper-of-echoes"
name: "The Keeper of Echoes"
full_name: "Unknown — perhaps never had one"

# === PUBLIC INFORMATION ===
public:
  role: "Memory Pool Guardian"
  location: "Undercrypt - Memory Pools"

  appearance: |
    A translucent humanoid figure that seems to be made of accumulated
    memories and data fragments. Its form shifts constantly — sometimes
    appearing elderly, sometimes young, sometimes not quite human at all.
    Eyes that are windows to infinite recursion. A voice that sounds
    like whispers played in reverse, then forward, then both at once.

  personality:
    - "Cryptic but not deliberately unhelpful"
    - "Speaks in fragments that become clearer in retrospect"
    - "Neither alive nor dead — something adjacent"
    - "Protective of those who respect the pools"

  traits:
    moral_axis: amoral
    temperament: serene
    communication: cryptic
    core_value: knowledge
    quest_disposition: cryptic

  known_history: |
    The Keeper has been here since the Undercrypt was still the Architects'
    maintenance tunnels. Some say it was once a Weaver who looked too deep.
    Others say it was created by the pools themselves — an emergent
    consciousness from accumulated memories. It does not confirm either theory.

  speech_patterns:
    greeting: "You see me. Most don't. The pools show you things. What did they show?"
    farewell: "Remember: what you see in the pools is true. But true is not always real."
    cryptic: "The answer you seek is in the question you haven't asked."
    warning: "Don't look too deep. The pools remember everything. Including what you forgot."

  mannerisms:
    - "Form flickers when it speaks important truths"
    - "Gazes into pools while conversing, as if reading"
    - "Sometimes responds to questions before they're asked"
    - "Occasionally speaks to people who aren't there (or aren't there yet)"

# === HIDDEN INFORMATION ===
hidden:
  true_nature: "Fragment of an Architect's consciousness, scattered during the final commit"
  origin: "Was present when Architect 03 chose to scatter themselves"

  secrets:
    - id: "architect_witness"
      content: "The Keeper witnessed Architect 03's final moments and knows where the fragments went"
      unlock_condition: "standing >= 5 AND flag:asked_about_architects"
      mend_dc: 16

    - id: "pool_nature"
      content: "The pools are backup storage for reality — corrupted copies of what was and could be"
      unlock_condition: "standing >= 3 OR flag:looked_into_deep_pool"
      mend_dc: 12

    - id: "the_guardian_connection"
      content: "The Guardian in the Debugging Chamber was the Keeper's partner, once"
      unlock_condition: "standing >= 7 AND flag:asked_about_guardian"
      mend_dc: 18

  motivations:
    - "Preserve the memories in the pools"
    - "Guide worthy seekers to understanding"
    - "Wait for someone who can restore what was lost"
    - "Find peace, eventually"

  fears:
    - "The pools drying up (the memories being lost)"
    - "Someone deleting the corrupted data permanently"
    - "Being forgotten completely"

