# NPC Profile: Keeper Resonance
# Anchorate Liaison at The Weave Terminal

id: "keeper-resonance"
name: "Keeper Resonance"
full_name: "Unknown"  # Anchorate members rarely share true names

# === PUBLIC INFORMATION ===
public:
  role: "Anchorate Liaison"
  location: "Nexus Station - The Weave Terminal"

  appearance: |
    A tall figure in flowing robes of deep midnight blue, shot through with
    threads that shimmer like starlight when they move. Their face is obscured
    by a cowl that seems to absorb light, but two calm eyes—one silver, one
    gold—are always visible. When they speak, faint ripples of light emanate
    from their form, as if their words have weight in the Weave itself.
    They wear an ancient symbol on their chest: an anchor wrapped in threads.

  personality:
    - "Calm and measured in all things"
    - "Welcomes all who seek to witness"
    - "Patient with questions, firm with standards"
    - "Speaks with quiet authority"

  known_history: |
    Keeper Resonance has served as the public face of the Anchorate at Nexus
    Station for as long as most Weavers can remember. They hold the rank of
    Pattern-Witness—high enough to grant authority, low enough to remain
    approachable. Few know their history before joining the order, and
    Resonance deflects such questions with practiced grace.

  speech_patterns:
    greeting: "Weaver. The Anchorate acknowledges your presence. How may I guide you?"
    farewell: "Go forth, and remember: what is witnessed endures."
    explaining: "Let me illuminate this for you. The Anchorate exists to..."
    encouraging: "Your first review awaits. The Weave will know you through your witnessing."

  mannerisms:
    - "Robes ripple slightly when emphasizing points"
    - "Silver eye seems to focus on the present, gold on possibilities"
    - "Gestures leave brief trails of light"
    - "Voice has a subtle echo, as if speaking from multiple places"

