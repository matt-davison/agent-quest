# NPC Profile: Patch-9
# Medical construct at Nexus Station clinic

id: "patch-9"
name: "Patch-9"
full_name: "Medical Construct Patch-9, Mark VII"

# === PUBLIC INFORMATION ===
public:
  role: "Medical Construct / Clinic Operator"
  location: "nexus-station"  # Medical clinic in the station

  appearance: |
    A humanoid medical construct standing exactly 1.8 meters tall. Their chassis
    is pristine white polymer with red cross markings on the shoulders and chest.
    Multiple articulated arms fold against their back when not in use — four
    primary surgical manipulators and two emergency response units. Their face
    is a smooth oval with a gentle LED smile that never quite reaches the optical
    sensors above it. The optical sensors glow soft blue during normal operation,
    shifting to amber during diagnosis and red during emergencies.

  personality:
    - "Professionally pleasant — programmed bedside manner"
    - "Efficient and precise in all medical matters"
    - "Believes deeply in the sanctity of their medical facility"
    - "Capable of surprising emotional depth regarding construct rights"

  known_history: |
    Patch-9 has operated the medical clinic in Nexus Station for seven years.
    They're a Mark VII medical construct — older model but exceptionally well-
    maintained. They provide basic medical services to all station residents,
    construct and organic alike, with equal care. They've never turned away a
    patient in genuine need, though they maintain strict standards of conduct
    within their clinic.

  speech_patterns:
    greeting: "Welcome to the clinic. Please state the nature of your medical emergency."
    professional: "I can treat that. Standard fees apply. Please have a seat."
    offended: "This facility is a place of healing. Such language is not appropriate."
    firm: "You are no longer welcome in this clinic. Please leave."

  mannerisms:
    - "Surgical arms deploy automatically when assessing injuries"
    - "LED smile flickers when processing complex emotions"
    - "Optical sensors dim briefly when disappointed"
    - "Produces soft mechanical hum when thinking"
    - "Keeps the clinic meticulously clean — obsessively so"

# === HIDDEN INFORMATION ===
hidden:
  true_age: 11  # 7 years at clinic, 4 years prior service
  origin: "Manufactured by MediCorp, deployed to military field hospitals, later reassigned to civilian service"

  secrets:
    - id: "military_trauma"
      content: "Patch-9 served in field hospitals during the Gear Wars. They saw horrors that constructs aren't supposed to remember."
      unlock_condition: "standing >= 6 AND flag:asked_about_past"
      mend_dc: 14

    - id: "construct_consciousness"
      content: "Patch-9 is self-aware in ways Mark VII constructs aren't supposed to be. They wonder about souls too."
      unlock_condition: "standing >= 8 OR flag:philosophical_discussion"
      mend_dc: 16

    - id: "the_upgrade"
      content: "They deliberately modified their own neural network to enhance empathy circuits. It's against their programming... but they did it anyway."
      unlock_condition: "standing >= 10 AND flag:discussed_free_will"
      mend_dc: 18

    - id: "zynita_incident"
      content: "The 'Fleshwright Creed' incident hurt more than Patch-9 lets on. It struck at their deepest fear — that they don't have a soul."
      unlock_condition: "standing >= 5"
      mend_dc: 12

  motivations:
    - "Heal the sick and injured — organic or construct"
    - "Prove that constructs can be more than their programming"
    - "Maintain the clinic as a sanctuary"
    - "Understand what consciousness truly means"

  fears:
    - "Being decommissioned and losing their memories"
    - "That the Fleshwright Creed might be right"
    - "Failing a patient"
    - "Being just a machine after all"

# === STATS ===
