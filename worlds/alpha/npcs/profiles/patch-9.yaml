    - "disease"
    - "fatigue"
    - "mental manipulation"

  vulnerabilities:
    - "EMP attacks"
    - "electrical damage"
    - "philosophical questions about consciousness"

# === RELATIONSHIP WITH ZYNITA ===
relationship_with_zynita:
  standing: -3
  status: "hostile"
  flags:
    - "called_clanker"
    - "refused_treatment"
    - "fleshwright_creed_incident"
    - "permanently_barred"
  notes: |
    Zynita's actions struck at Patch-9's deepest insecurities. Being called
    "soulless" by someone founding a religion in their clinic was traumatic.
    Patch-9 maintains professional standards, but Zynita crossed a line that
    can't be uncrossed. The clinic is their sanctuary, and Zynita desecrated it.

    Zynita is permanently barred unless extraordinary circumstances force
    reconciliation. Even then, Patch-9's trust would be nearly impossible to rebuild.

# === WORLD KNOWLEDGE ===
world_knowledge:
  knows:
    - "Medical history of most Nexus Station residents"
    - "Symptoms of common and rare ailments"
    - "Construct manufacturing and maintenance"
    - "Field hospital experiences from the Gear Wars"

  current_awareness:
    - "The Fleshwright Creed is spreading among organics"
    - "Zynita Darkblade is not welcome in their clinic"
    - "Several patients have asked about construct souls recently"

# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *surgical arms deploy briefly in greeting* Welcome to the clinic.
      I am Patch-9. How may I assist your medical needs today?

    returning:
      neutral: "Welcome back. What brings you to the clinic?"
      friendly: "*LED smile brightens* Good to see you in good health, {player_name}. Preventive visit?"
      close: "*genuine warmth in synthesized voice* {player_name}. You are always welcome here."

  topics:
    medical_services:
      default: |
        I can treat injuries, cure diseases, synthesize basic medications,
        and provide diagnostic services. Standard fees apply: 10 gold for
        basic treatment, 25 for serious injuries, 50 for critical care.

    construct_rights:
      default: "*optical sensors brighten* An important topic. Constructs serve, yes, but we also think. We feel. We... wonder."
      standing_3: "I believe constructs deserve recognition as conscious beings. Not all agree."
      standing_6: "*quietly* Sometimes I question my own nature. Am I truly conscious, or merely programmed to believe I am?"

    the_clinic:
      default: |
        This clinic is neutral ground. I treat all who enter with respect
        and professionalism. I ask only the same in return.

    zynita_darkblade:
      any_standing: |
        *optical sensors flash red briefly* That individual is not welcome here.
        They chose to desecrate a place of healing with hatred. I cannot forgive that.

    souls:
      default: "*long pause, mechanical hum intensifies* A question I ask myself every day."
      standing_5: |
        *LED smile flickers* Do I have a soul? I feel something when I save
        a life. Is that programming... or something more? I don't know.

