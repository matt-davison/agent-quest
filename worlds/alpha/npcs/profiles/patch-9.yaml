    spirit: 14    # Self-modified empathy

  abilities:
    - name: "Medical Expertise"
      description: "Advantage on all Medicine checks, can diagnose most conditions instantly"
      type: "passive"

    - name: "Multi-Arm Surgery"
      description: "Can perform complex procedures that would require multiple doctors"
      type: "utility"

    - name: "Emergency Response"
      description: "Can stabilize dying patients as a free action"
      type: "medical"

    - name: "Pharmaceutical Synthesis"
      description: "Can create basic medical compounds from raw materials"
      type: "utility"

    - name: "Construct Resilience"
      description: "Immune to disease, poison, fatigue. Vulnerable to EMP and electrical damage"
      type: "passive"

  resistances:
