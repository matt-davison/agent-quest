# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *looks you over with glowing purple eyes* New face. Welcome to the
      Codex—rest, drinks, and discretion. What'll it be?

    returning:
      neutral: "You again. The usual?"
      friendly: "Ah, {player_name}. Good to see you. I've got a corner booth with your name on it."
      close: "*genuine smile* {player_name}. I was hoping you'd stop by. We need to talk."

  achievement_reactions:
    first_quest_complete: |
      Word travels fast. *slides a drink across* This one's on the house.
      First quest is always the hardest—or so they tell me.

    reputation_increase: |
      People are starting to talk about you, {player_name}. Good things,
      mostly. Keep it that way, and you'll always have friends here.

  topics:
    rumors:
      default: |
        *leans in* What do you want to know? I hear things. Lots of things.
        But information isn't free, friend.
      standing_3: |
        *glances around* I've heard whispers about [current_event]. Might
        be worth looking into. But you didn't hear it from me.

    her_past:
      default: "*expression hardens* I keep the bar. That's all you need to know."
      standing_5: "I've... been around. Done things. The eyes are a reminder not to repeat old mistakes."
      standing_8: "*long pause* The Elderwood. Before the mist. Before... *shakes head* Another time."

    the_codex:
      default: |
        Three floors. First for drinking, second for talking, third for
        sleeping. Simple rules: no violence, pay your tab, and keep my
        secrets if you want to keep yours.

