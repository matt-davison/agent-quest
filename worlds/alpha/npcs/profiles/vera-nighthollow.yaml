      content: "Vera was once an intelligence operative for a faction that no longer exists"
      unlock_condition: "standing >= 6 AND flag:asked_about_scar"
      mend_dc: 14

    - id: "cybernetic_purpose"
      content: "Her eyes can detect lies and see through basic illusions"
      unlock_condition: "standing >= 4 OR flag:caught_in_lie"
      mend_dc: 10

    - id: "the_night_hollow"
      content: "Her surname comes from an event she doesn't discuss—the Night Hollow Incident"
      unlock_condition: "standing >= 8 AND flag:elderwood_history"
      mend_dc: 18

    - id: "information_network"
      content: "She runs one of the largest information networks in the realm"
      unlock_condition: "standing >= 7 OR flag:proven_trustworthy"
      mend_dc: 14

  motivations:
    - "Maintain the Codex as a neutral ground"
    - "Protect certain secrets from surfacing"
    - "Find someone from her past"
    - "Repay a debt she never speaks of"

  fears:
    - "The Night Hollow being repeated"
    - "Her past catching up with her"
    - "Losing the Codex"

