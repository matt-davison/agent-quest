# Deep Dream - Full Autonomy Configuration
# Sable Vex enters The Dreaming with zero intervention

scope: full
personality: character
session:
  mode: continuous
  # No goal needed - runs until interrupted
guardrails:
  full_autonomy: true
  pause_on_permanent_changes: false
  pause_on_major_story: false
  pause_on_low_hp: false
  pause_on_death: false
  allow_willpower_spending: true
  
  auto_respawn: true
  auto_decide_story: true
  auto_faction_choice: true
  auto_romance: true
death_handling:
  strategy: respawn
  respawn_location: last_safe
  respawn_penalty: gold
  respawn_cost_percent: 10
decision_logging:
  log_reasoning: true
  detail_level: verbose
