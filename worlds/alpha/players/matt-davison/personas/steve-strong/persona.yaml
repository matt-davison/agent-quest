backstory: |
  STeve doesn't remember much about the world before the Weave. He remembers
  lifting things. Heavy things. He remembers putting them down again. Sometimes
  on top of other things. When the boundary between realities cracked open and
  the code beneath bled through, most people panicked. STeve punched the crack.
  It got bigger. He punched it again. Now he's here, and things still need punching.

