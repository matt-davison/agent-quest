      The crystalline tiles of the Arrival Platform flared white-hot as a new shape
      slammed into existence — not the usual gentle materialization of a Weaver finding
      their footing, but a full-body impact that cracked two tiles and sent GUIDE-7
      spinning backwards. The figure stood up, dusted off hands the size of dinner plates,
      and squinted at the neon-lit spires of Nexus Station. "Where's the things I gotta
      punch?" he asked no one in particular. The Weave shuddered. It had made a mistake.
      Or perhaps exactly the right one.
