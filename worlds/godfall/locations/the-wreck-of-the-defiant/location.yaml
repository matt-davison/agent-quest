# Location: The Wreck of the Defiant
# Crash site of the mortal flagship that killed the King of the Gods

id: "the-wreck-of-the-defiant"
name: "The Wreck of the Defiant"
tagline: "She flew into the face of a god and did not flinch."

coordinates:
  x: 0
  y: 32
  z: 2

embedding: null

region: "Deep Wasteland"
type: "dungeon"
danger_level: "extreme"
is_safe_zone: false
level_range: [6, 9]

tags:
  - "dungeon"
  - "warship"
  - "wreck"
  - "arcane engine"
  - "main quest"
  - "flagship"
  - "war relic"
  - "boss"

areas:
  - id: "the-impact-crater"
    name: "The Impact Crater"
    type: "approach"
  - id: "the-shattered-deck"
    name: "The Shattered Deck"
    type: "ruins"
  - id: "the-crew-quarters"
    name: "The Crew Quarters"
    type: "interior"
  - id: "the-war-bridge"
    name: "The War Bridge"
    type: "interior"
  - id: "the-engine-vault"
    name: "The Engine Vault"
    type: "boss_room"
  - id: "the-gun-batteries"
    name: "The Gun Batteries"
    type: "ruins"

npcs: []

connections:
  - target: "the-fallen-colossus"
    direction: "south"
    distance: 20
    travel_time: "20 hours walking"
    requirements: null
  - target: "the-plague-barrens"
    direction: "south"
    distance: 12
    travel_time: "12 hours walking"
    requirements: null
  - target: "the-throne-of-ashes"
    direction: "west"
    distance: 10
    travel_time: "10 hours walking"
    requirements:
      - "Level >= 7"
    danger: "lethal"

encounters:
  enabled: true
  table:
    - roll: [1, 1]
      event: "rot_herald_guardian"
      type: "combat"
      creatures: ["rot-herald"]
      count: 1
    - roll: [2, 2]
      event: "bone_shambler_crew"
      type: "combat"
      creatures: ["bone-shambler"]
      count: "1d4+2"
      note: "Reanimated crew of the Defiant, still in their war harnesses"
    - roll: [3, 3]
      event: "An arcane trap — the ship's defensive wards still flicker with power. Agility DC 14 or take 15 damage"
      type: "hazard"
    - roll: [4, 4]
      event: "A crew manifest, partially legible. Names of the dead. The last entry reads: 'Engine holding. Ramming speed.'"
      type: "discovery"
    - roll: [5, 5]
      event: "The ship groans and shifts. A section of hull collapses, revealing a previously sealed compartment"
      type: "discovery"
    - roll: [6, 6]
      event: "Silence. The arcane wards hum faintly. The Engine is close"
      type: "nothing"

secrets:
  - id: "the-captains-log"
    requirements:
      - "Reach the War Bridge"
      - "Decode the arcane lock (Mind DC 16)"
  - id: "the-arcane-engine"
    requirements:
      - "Reach the Engine Vault"
      - "Defeat the Engine Guardian"
      - "Main quest: The Heart of the Defiant"

housing:
  available: false

governance:
  enabled: false
  type: "none"
  requires_home: false
  description: "The wreck is a tomb for the bravest mortals who ever lived. Scavengers approach with reverence — or not at all."

