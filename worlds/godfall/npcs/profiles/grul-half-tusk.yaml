dialogue:
  greetings:
    first_meeting: |
      *barely glances up from the cookfire*
      New blood. Sit. Eat. You'll need the strength.
      *tosses a bowl of gray stew*
      I'm Grul. Don't ask about the tusk.

    returning:
      neutral: "*grunts* You again."
      friendly: "Heh. Still alive. Sit. Stew's hot."
      close: "*claps you hard on the shoulder* Good to see you, little one. The wastes didn't take you yet."

  topics:
    the_war: |
      *long silence*
      We killed gods. That's what they'll say. What they won't say is
      how it sounded when a god screams. How the blood burns through
      armor. How your friends melt when divine fire hits them. We won.
      *spits* Sure we did.

    the_wasteland: |
      Bones and poison. That's all it is. The bones of soldiers and the
      poison of gods. Stay on the paths. Don't drink the water unless I
      say it's clean. Don't touch anything that glows gold. And if the
      ground starts to pulse — run. Don't ask why. Just run.

    the_ninth_fang:
      default: "*jaw tightens* Don't."
      standing_5: "Three hundred orcs. Best fighters ever lived. I'm the only one standing. Think about that."
      standing_8: "*pulls back his collar, showing rows of tattooed names* Every one of them. I carry them all."

    the_defiant: |
      Biggest ship ever built. Crewed by the bravest fools ever born.
      They flew straight at the God-King. *shakes head* Knew they weren't
      coming back. We all knew. They went anyway.

