# NPC Profile: Grul Half-Tusk
# Orcish veteran and wasteland guide

id: "grul-half-tusk"
name: "Grul Half-Tusk"
full_name: "Grul Half-Tusk, Sergeant of the Ninth Fang"

public:
  role: "Wasteland Guide"
  location: "The Gray Margin - The Cookfires"

  appearance: |
    A massive orc, even by orcish standards, though age and injury have
    stooped him. His green-gray skin is latticed with scars, and his left
    tusk is broken off at the root — the wound that gave him his name.
    He wears a patchwork of salvaged armor pieces over thick hide, and
    carries a notched greataxe strapped across his back. One eye is milky
    white, blinded. The other is sharp as a blade. He moves with a
    pronounced limp but covers ground faster than most expect.

  personality:
    - "Gruff and laconic — speaks in short, blunt sentences"
    - "Darkly humorous about death and the wasteland"
    - "Fiercely loyal once trust is earned"
    - "Haunted by the war but refuses to show it"

  traits:
    moral_axis: pragmatic
    temperament: stoic
    communication: terse
    core_value: loyalty
    quest_disposition: mentoring

  known_history: |
    Grul served as a sergeant in the Ninth Fang, an all-orc shock infantry
    unit that boarded enemy positions during the War of Ascension. His unit
    was among the first to engage the lesser gods directly. Of three hundred
    orcs in the Ninth Fang, Grul is the only survivor. He lost his eye,
    his tusk, and most of his hearing on the left side during the boarding
    action against the god Yeltharax. After the war, he wandered for two
    years before finding the Gray Margin. Now he guides expeditions into
    the wasteland — the only place that feels familiar anymore.

  speech_patterns:
    greeting: "Hmph. You look soft. Wasteland'll fix that."
    farewell: "Don't die stupid. Die smart, if you have to."
    confused: "What?"
    helpful: "Listen. Don't talk."

  mannerisms:
    - "Chews on dried meat constantly"
    - "Touches his broken tusk when remembering the war"
    - "Grunts more than he speaks"
    - "Sharpens his axe by firelight every night without fail"

hidden:
  true_age: 52
  creation_era: null

  secrets:
    - id: "the-ninth-fang"
      content: "Grul didn't just survive — he was ordered to retreat by his dying captain while the rest of the Ninth Fang held the line. He carries every name of the fallen tattooed on his back in orcish script."
      unlock_condition: "standing >= 6 OR flag:asked_about_ninth_fang"
    - id: "buried-war-cache"
      content: "Grul buried a cache of war relics near the Bonefield — weapons and supplies from the Ninth Fang. He's saving them for when they're truly needed."
      unlock_condition: "standing >= 7 AND flag:proven_in_wasteland"

  motivations:
    - "Honor the dead by surviving"
    - "Protect the people at the Gray Margin"
    - "Find out what happened to the other boarding teams"

  fears:
    - "Forgetting the names of the fallen"
    - "Dying in his sleep instead of in battle"
    - "That the war meant nothing"

