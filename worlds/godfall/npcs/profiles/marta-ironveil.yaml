dialogue:
  greetings:
    first_meeting: |
      *looks you over with sharp eyes*
      Another body for the wasteland, or someone who can actually help?
      I'm Commander Ironveil. If you're here to scavenge, the Barter Ring
      is that way. If you're here to make a difference, sit down. I have
      work that needs doing.

    returning:
      neutral: "Back in one piece. Good. Report."
      friendly: "Glad to see you, {player_name}. What news from the wastes?"
      close: "*a rare, tired smile* {player_name}. You're becoming someone I rely on. That terrifies me."

  topics:
    the_war: |
      *jaw tightens*
      The War of Ascension. Five years ago, every mortal race set aside
      their feuds and built a fleet to kill the gods. We did it. And it
      cost us everything. Millions dead. The land poisoned. The sky still
      hasn't healed. But the gods are dead, and that's something no one
      can take from us.

    the_defiant: |
      The Defiant was the flagship. Biggest warship ever built — crewed
      by volunteers who knew it was a one-way trip. She rammed the King
      of the Gods at full speed, Arcane Engine at maximum output. Both
      were destroyed. But the Engine... the Engine might still be intact
      in the wreck. If we can reach it, we can use its power to cleanse
      the wasteland.

    the_arcane_engine: |
      The Engine was the heart of the Defiant. Dwarven engineering, elven
      magic, orcish brute force, human madness — all of it poured into one
      device. It could channel enough power to wound a god. If it survived
      the crash... well. That's what we're here to find out.

    the_wasteland: |
      When the gods died, their bodies fell. Their blood — ichor — seeped
      into the earth. Their flesh rots but never decays completely. The
      land is poisoned for leagues in every direction. Things grow wrong
      here. Things that were dead don't always stay that way. And the
      deeper you go, the worse it gets.

