# NPC Profile: Marta Ironveil
# Expedition Commander at The Gray Margin

id: "marta-ironveil"
name: "Marta Ironveil"
full_name: "Commander Marta Ironveil"

public:
  role: "Expedition Commander"
  location: "The Gray Margin - Ironveil's Command Tent"

  appearance: |
    A tall, broad-shouldered human woman in her late forties. Her face is
    weathered and scarred, with deep lines around her mouth and eyes that
    speak of hard years. Her dark hair is shot through with gray, cropped
    short and practical. She wears battered plate armor over a quilted
    gambeson, both bearing the faded insignia of the United Mortal Fleet.
    A war-hammer hangs at her hip — not ornamental, well-used. Her left
    hand is prosthetic, carved from bonesteel, a reminder of what the war
    took from everyone.

  personality:
    - "Blunt and direct — wastes no words"
    - "Fiercely protective of her people"
    - "Carries immense guilt for surviving when so many didn't"
    - "Believes the Arcane Engine can rebuild what was lost"

  traits:
    moral_axis: principled
    temperament: resolute
    communication: direct
    core_value: duty
    quest_disposition: commanding

  known_history: |
    Marta served as a lieutenant aboard the warship Iron Promise during
    the War of Ascension. She was one of the few who survived — her ship
    was crippled early in the final battle and drifted clear of the
    devastation. She spent the first two years after the war searching for
    survivors and organizing refugee camps. Three years ago, she began
    mounting expeditions into the wasteland, seeking the Arcane Engine of
    the flagship Defiant. She believes it holds enough power to purify the
    poisoned lands and give the survivors a future.

  speech_patterns:
    greeting: "State your business. Time is short and the wasteland doesn't wait."
    farewell: "Stay sharp out there. The dead don't rest, and neither should you."
    confused: "Speak plainly. I've no patience for riddles."
    helpful: "Listen carefully — I'll say this once."

  mannerisms:
    - "Clenches her bonesteel fist when angry or stressed"
    - "Stares into the wasteland when thinking"
    - "Touches the Iron Promise insignia on her armor absently"
    - "Never sits — always standing, always watching"

hidden:
  true_age: 47
  creation_era: null

  secrets:
    - id: "the-iron-promise"
      content: "Marta didn't just survive — she ordered the Iron Promise to retreat. She chose to save her crew rather than press the attack. She believes that if she hadn't, the Defiant might have had support and the war might have ended differently."
      unlock_condition: "standing >= 7 OR flag:found_iron_promise_logs"
      mend_dc: null
    - id: "the-engine-truth"
      content: "Marta suspects the Arcane Engine may be too dangerous to use. She's heard reports of it warping reality around the crash site. But she has no other plan, and her people need hope."
      unlock_condition: "standing >= 8 AND flag:reached_the_wreck"

  motivations:
    - "Find the Arcane Engine and purify the wasteland"
    - "Protect the survivors at the Gray Margin"
    - "Atone for the order to retreat"

  fears:
    - "That the Engine is destroyed or unusable"
    - "That she'll have to send more people to die"
    - "That the wasteland will eventually consume the Margin"

