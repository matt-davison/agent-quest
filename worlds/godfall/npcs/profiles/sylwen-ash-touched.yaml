dialogue:
  greetings:
    first_meeting: |
      *looks up from a bubbling apparatus*
      Oh! A visitor! Please, come in — carefully, step over the blue
      line on the floor, that's the blast radius if the distillation
      goes wrong. I'm Sylwen. Alchemist, healer, and possibly the
      only person in this camp who's excited to be near the wasteland.
      What can I do for you?

    returning:
      neutral: "Welcome back! Any interesting symptoms? I mean — how are you feeling?"
      friendly: "{player_name}! Perfect timing. I need a second opinion on this ichor viscosity chart."
      close: "*genuine warmth* {player_name}, my favorite test su— I mean, friend. Come in."

  topics:
    the_ichor: |
      Divine ichor — the blood of dead gods. It's extraordinary, really.
      It doesn't behave like any substance I've ever studied. It's
      simultaneously liquid and crystalline. It has a heartbeat — or
      something like one. And it's incredibly toxic to mortal life.
      The poisoning is slow, insidious. It turns the skin gray, then the
      organs, then... well. Let's focus on the cure, shall we?

    the_gods: |
      People worshipped them, feared them, loved them. I want to know
      what they were made of. Their blood doesn't oxidize. Their flesh
      doesn't fully decay. Their bones are harder than any metal. They
      were biological, in some sense, but not like anything else that
      has ever lived. Understanding what they were is the key to
      understanding how to clean up what they left behind.

    her_condition:
      default: "This? *waves at her gray-tinged skin* Occupational hazard. I'm fine."
      standing_5: "It's... progressing. The gray is deeper than it was last month. But I'm close to something. I can feel it."
      standing_8: "*voice drops* I have maybe two years. Three if I'm lucky. That's why I can't stop. Not for anything."

