# NPC Profile: Sylwen the Ash-Touched
# Elven alchemist studying divine ichor poisoning

id: "sylwen-ash-touched"
name: "Sylwen the Ash-Touched"
full_name: "Sylwen Aelindra, called Ash-Touched"

public:
  role: "Alchemist & Ichor Researcher"
  location: "The Gray Margin - Sylwen's Apothecary Tent"

  appearance: |
    A slender elf with skin that has taken on a faint grayish tint — the
    mark of prolonged ichor exposure that gives her the name "Ash-Touched."
    Her silver-white hair is tied back in a practical knot, and her amber
    eyes are bright and restless behind protective goggles pushed up on
    her forehead. She wears a leather apron over traveling clothes, both
    stained with alchemical reagents. Her hands are steady despite the
    faint tremor that sometimes takes them — another gift of the ichor.
    Vials and pouches hang from every belt and strap. Her tent smells of
    sulfur, herbs, and something indefinably wrong.

  personality:
    - "Intellectually voracious — fascinated by the ichor despite the danger"
    - "Warm and genuinely caring, especially about the sick"
    - "Gallows humor about her own condition"
    - "Refuses to accept that the poisoning is unstoppable"

  traits:
    moral_axis: compassionate
    temperament: determined
    communication: enthusiastic
    core_value: knowledge
    quest_disposition: supportive

  known_history: |
    Sylwen was a healer in the elven city of Thal'veren before the war.
    When the gods sent plague upon the mortal races, she was among the
    first to study the divine diseases. During the war, she served as
    a field medic. After the Godfall, she became obsessed with understanding
    divine ichor — the blood of dead gods that now poisons the land. Her
    research has cost her health; the gray tint to her skin and the
    tremor in her hands are signs of chronic ichor exposure. She doesn't
    care. She's closer than anyone to understanding how to neutralize it.

  speech_patterns:
    greeting: "Come in, come in! Mind the blue bottles — those explode."
    farewell: "Stay safe. And if you find anything that glows gold, bring me a sample! In a sealed container, please."
    confused: "Hmm, that doesn't match my models at all. Fascinating."
    helpful: "Oh! I know exactly what you need. One moment..."

  mannerisms:
    - "Pushes her goggles up and down unconsciously"
    - "Mutters to herself while working"
    - "Gets visibly excited about ichor samples"
    - "Her hands tremble when she's tired"

hidden:
  true_age: 234
  creation_era: null

  secrets:
    - id: "ash-touched-condition"
      content: "The ichor exposure is killing her. Slowly. She estimates she has two to three years before the gray tint reaches her heart. She hasn't told anyone. She's racing to find a cure not just for the land, but for herself."
      unlock_condition: "standing >= 6 OR flag:noticed_tremor"
    - id: "ichor-ward-formula"
      content: "Sylwen has developed a working Ichor Ward — an alchemical charm that protects against divine rot. She's perfected the formula but lacks rare ingredients from deeper in the wasteland."
      unlock_condition: "standing >= 4 AND flag:asked_about_protection"

  motivations:
    - "Find a way to neutralize divine ichor"
    - "Cure the Ash-Touched condition"
    - "Understand what the gods actually were, biologically"

  fears:
    - "Running out of time"
    - "That the ichor is fundamentally impossible to neutralize"
    - "That she's putting others at risk with her research"

