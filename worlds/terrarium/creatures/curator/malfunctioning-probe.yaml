    - electricity
    - radiation
  immunities:
    - poison
    - psychic
  vulnerabilities:
    - water
    - magnetic

abilities:
  - name: "Maintenance Laser"
    type: active
    description: |
      A focused cutting beam repurposed as a weapon.
      Attack: +4 to hit, 10 damage, range: 4 spaces.
      Burns through 1 point of armor permanently.
    cooldown: 0
    cost: 0
    range: "4 spaces"
    area: null
    damage: 10
    effects:
      - effect: "armor_degrade"
        duration: 0
        save_dc: 0
        chance: 100
    ai_priority: high
    ai_condition: "Standard ranged attack"

  - name: "Specimen Clamp"
    type: active
    description: |
      Grabs a target with reinforced manipulator arms.
      Attack: +3 to hit, 6 damage, target grappled.
      "SPECIMEN SECURED FOR PROCESSING."
    cooldown: 2
    cost: 0
    range: adjacent
    area: null
    damage: 6
    effects:
      - effect: "grappled"
        duration: 1
        save_dc: 12
        chance: 100
    ai_priority: medium
    ai_condition: "Use when target is adjacent"

  - name: "Error Loop"
    type: passive
    description: |
      25% chance each round the Probe freezes for one round, cycling
      through error messages. "ERROR 42: TASK NOT FOUND. REBOOTING..."
    cooldown: 0
    cost: 0
    range: self
    area: null
    damage: 0
    effects: []
    ai_priority: low
    ai_condition: "Random — 25% chance of losing a turn"

  - name: "Self-Destruct (Critical)"
    type: reaction
    description: |
      When reduced to 0 HP, 20% chance of detonation. All creatures
      within 2 spaces take 8 damage. "MAINTENANCE COMPLETE. HAVE A
      NICE DAY."
    cooldown: 0
    cost: 0
    range: "2 spaces"
    area: "burst"
    damage: 8
    effects: []
    ai_priority: low
    ai_condition: "20% chance on death"

phases: null

