# Malfunctioning Probe
# Tier: Standard | Role: Haywire Maintenance Bot

id: "malfunctioning-probe"
name: "Malfunctioning Probe"
category: curator
tier: standard
level: 4

description: |
  A Curator maintenance unit that was never designed for combat and has
  become very bad at everything else. Malfunctioning Probes are larger than
  standard Maintenance Orbs — roughly the size of a large desk, with a
  more angular chassis and multiple tool arms. They were meant to perform
  structural repairs, environmental monitoring, and "specimen management"
  (the Curators' polite term for wrangling escaped dinosaurs). After 65
  million years without a software update, their behavioral protocols have
  degraded. Their self-repair routines have overwritten non-violence
  parameters. Their specimen management tools have been repurposed as
  weapons. They still announce their maintenance status in a cheerful
  synthetic voice while trying to vaporize you. "PERFORMING ROUTINE
  MAINTENANCE. PLEASE HOLD STILL. THIS WILL ONLY HURT BRIEFLY."

