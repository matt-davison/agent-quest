encounter_notes: |
  Malfunctioning Probes are mid-level enemies found in Curator facilities.

  Combat tactics:
  - Opens with Maintenance Laser at range
  - Switches to Specimen Clamp if target closes
  - Error Loop makes them unpredictable — exploitable
  - May self-destruct on death — keep distance

  Counters:
  - Water shorts out circuits (vulnerability)
  - Magnetic effects disable hover (grounded, -2 speed)
  - Curator Trinket can attempt shutdown (Mind DC 14)
  - Tinkers can reprogram with successful Mind DC 16 check
  - Error Loop turns can be exploited for free attacks

