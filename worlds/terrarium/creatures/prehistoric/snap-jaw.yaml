encounter_notes: |
  Snap-jaws are the tutorial enemy of Terrarium. They teach new players
  about pack mechanics and the value of area attacks or fire.

  Combat tactics:
  - Attack in packs, exploiting Pack Tactics for bonus damage
  - Flank isolated targets
  - Use tall grass for ambush attacks
  - Scatter or frenzy when losses mount

  Counters:
  - Fire damage scares them
  - Area attacks break up packs
  - Holding ground with shield prevents flanking
  - Loud noises can trigger early scatter

