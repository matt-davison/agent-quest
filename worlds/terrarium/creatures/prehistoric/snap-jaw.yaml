# Snap-jaw
# Tier: Minion | Role: Pack Hunter

id: "snap-jaw"
name: "Snap-jaw"
category: prehistoric
tier: minion
level: 1

description: |
  A small, fast predator about the size of a large dog â€” lean, feathered in
  muted browns and greens, with an oversized jaw that snaps shut with enough
  force to crack bone. Snap-jaws hunt in packs, communicating through rapid
  chirps and coordinated flanking maneuvers that suggest an intelligence just
  barely below the threshold of "we should probably negotiate." They're the
  most common predator in the central Terrarium, filling the ecological niche
  of "the thing that chases you when you leave the settlement." The Scaled
  Court considers them distant, embarrassing cousins. The Snap-jaws do not
  appear to reciprocate this awareness.

