  secondary: unarmored
  avoids:
    - "Groups with light sources"
    - "Flamecallers"
  switches_target_when: "Exposed to bright light"

pack_tactics:
  enabled: false

loot:
  gold:
    min: 5
    max: 12
  xp: 45
  guaranteed_drops:
    - item: "Lurker Hide"
      quantity: 1
  chance_drops:
    - item: "Adhesive Pad"
      chance: 25
      quantity: 1
  rare_drops:
    - item: "Lurker Eye"
      chance: 10
      quantity: 1

type_traits:
  subterranean:
    - "Adapted to complete darkness"
    - "Ambush predator — deadly first strike, weaker in sustained combat"

encounter_notes: |
  Gloom Lurkers teach players about ambush mechanics and light management.

  Combat tactics:
  - Opens with Ceiling Drop for devastating first strike
  - Uses Wall Crawl to reposition after initial attack
  - Retreats to darkness to attempt another ambush
  - Flees if exposed to sustained bright light

  Counters:
  - Fire or light sources prevent ambush
  - Flamecallers are natural counter
  - Bioluminescent Fungus can be thrown to illuminate area
  - Looking up in dark areas reveals their pale eyes

