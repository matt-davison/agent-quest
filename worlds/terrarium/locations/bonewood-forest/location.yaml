# Location: Bonewood Forest
# Petrified prehistoric forest with territorial raptors

id: "bonewood-forest"
name: "Bonewood Forest"
tagline: "The trees remember. The raptors don't forget."

coordinates:
  x: -8
  y: 0
  z: 0

embedding: null

region: "Western Terrarium"
type: "wilderness"
danger_level: "moderate"
is_safe_zone: false

level_range:
  min: 2
  max: 6

tags:
  - "forest"
  - "petrified"
  - "raptors"
  - "scaled court"
  - "bioluminescent"
  - "territorial"

areas: []

npcs: []

connections:
  - target: "the-hollow"
    direction: "east-trail"
    distance: 8
    travel_time: "2 hours walking"
    requirements: null
  - target: "the-sulphur-pools"
    direction: "south-path"
    distance: 10
    travel_time: "2.5 hours walking"
    requirements: null
    danger: "moderate"
  - target: "the-shell"
    direction: "west-ascent"
    distance: 20
    travel_time: "5 hours walking"
    requirements: null
    danger: "extreme"

encounters:
  enabled: true
  check_interval: "every 20 minutes travel"
  chance: 50
  table:
    - roll: [1, 2]
      type: "combat"
      event: "Raptors — could be wild, could be Scaled Court scouts"
      creatures: ["snap-jaw"]
      count: "1d3"
    - roll: [3, 3]
      type: "combat"
      event: "Gloom Lurker drops from the petrified canopy"
      creatures: ["gloom-lurker"]
      count: 1
    - roll: [4, 4]
      type: "discovery"
      event: "Amber deposits in a petrified trunk — preserved insects from millions of years ago"
      loot: "Fossil specimen (5 teeth)"
    - roll: [5, 5]
      type: "fauna"
      event: "A herd of small herbivores grazes among the stone trunks"
    - roll: [6, 6]
      type: "traveler"
      event: "An Elder Raptor from the Scaled Court, willing to talk"

secrets:
  - id: "the-grove-of-voices"
    requirements:
      - "Spirit >= 6"
      - "Enter during The Quiet (month 9)"

