# Random encounter table
encounters:
  enabled: false
  table:
    - roll: [1, 1]
      event: "A Maintenance Orb zips through, broadcasting a garbled status report"
    - roll: [2, 2]
      event: "A Digger passes through, muttering about surface geology"
    - roll: [3, 3]
      event: "Monolith Zero hums louder for a moment — new memo?"
    - roll: [4, 4]
      event: "A juvenile dinosaur wanders in and is gently shooed out"
    - roll: [5, 5]
      event: "Find a loose kaiju tooth (1 tooth)"
    - roll: [6, 6]
      event: "Nothing unusual — the bones creak like they always do"

# Secrets
secrets:
  - id: "monolith-zero-backdoor"
    requirements:
      - "Chronicler class OR Curator Trinket in inventory"
      - "Touch the monolith during Deepnight"
  - id: "the-heart-chamber"
    requirements:
      - "Standing >= 5 with Grunk"
      - "Ask about 'the beating'"

# Housing system
housing:
  available: true
  tiers:
    - tier: 1
      name: "Rib Nook"
      base_price: 100
      storage_slots: 20
      available_count: -1
      purchase_requirements:
        - "level >= 1"

    - tier: 2
      name: "Marrow Chamber"
      base_price: 500
      storage_slots: 40
      available_count: -1
      purchase_requirements:
        - "level >= 4"
        - "standing >= 3"

  upgrade_catalog:
    - id: "bone_locker"
      name: "Bone Locker"
      cost: 40
      benefit: "+10 storage slots"
      applicable_tiers: [1, 2]

    - id: "fungal_lamp"
      name: "Bioluminescent Lamp"
      cost: 20
      benefit: "+1% rest bonus"
      applicable_tiers: [1, 2]

    - id: "hide_curtain"
      name: "Dino-hide Curtain"
      cost: 30
      benefit: "Prevents casual theft"
      applicable_tiers: [1, 2]

# Governance
