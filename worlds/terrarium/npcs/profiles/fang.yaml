# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *adjusts waistcoat, offers a precise inclination of his head* Ah. A
      newcomer. Welcome to The Hollow. I am Fang, of the Third Claw — Envoy
      Plenipotentiary from the Scaled Court to the warm-blooded settlements.
      *produces a small clay cup from his satchel* Tea? I find that most
      productive conversations begin with tea. *pours with surprisingly
      dexterous claws* The Court extends its formal greetings. We are, as
      ever, committed to the ongoing dialogue between our peoples. Now —
      how may I assist you? I should note that I am authorized to discuss
      trade, territorial matters, and the weather. For anything else, I will
      need to submit a formal request.

    returning:
      neutral: "Welcome back. I trust you've been well. Tea?"
      friendly: "Ah, my favorite warm-blood. *tail twitches — the raptor equivalent of a smile* I've been hoping you'd return. I have news."
      close: "*breaks protocol, leans forward* I need to speak with you. Not as the Court's envoy. As Fang. Can we talk privately?"

  topics:
    the_scaled_court:
      default: |
        The Scaled Court is the oldest continuous civilization in the Terrarium.
        We have our own laws, our own traditions, and our own understanding of
        this world. We do not seek conflict with the warm-blooded species. We
        seek... coexistence. With appropriate boundaries. And trade agreements.
        The Court is very keen on trade agreements.
      standing_5: |
        *voice drops* Between us? The Court is... divided. There are those who
        believe we should seal our borders and let the warm-bloods handle their
        own affairs. And there are those, like myself, who believe that what
        is coming will require all of us. *adjusts waistcoat* I am, regrettably,
        in the minority.

    the_wider_world:
      default: "The Terrarium is larger than most warm-bloods realize. There are species and places beyond your current maps that would surprise you."
      standing_3: |
        The Bonewood is our ancestral home, but the Court's territory extends
        well beyond it. We have scouts in the Monolith Fields, observers near
        Mount Tremor, and — I perhaps should not say this — contacts within
        Curator Station Sigma. The Court has been watching. For a very long time.

