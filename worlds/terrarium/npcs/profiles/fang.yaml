# NPC Profile: Fang
# Velociraptor diplomat from the Scaled Court

id: "fang"
name: "Fang"
full_name: "Fang of the Third Claw, Envoy Plenipotentiary to the Warm-Blooded Settlements"

# === PUBLIC INFORMATION ===
public:
  role: "Scaled Court Diplomat"
  location: "The Hollow - The Sternum"

  appearance: |
    A velociraptor. In a waistcoat. Standing approximately five feet tall at
    the shoulder, Fang carries himself with the precise, deliberate posture
    of someone who attended a very good school. His scales are a muted
    olive-green, well-groomed and oiled. He wears a tailored waistcoat of
    dyed leather with brass buttons — clearly custom-made for a body plan
    that includes a tail, claws, and a jaw full of serrated teeth. A small
    leather satchel hangs at his hip, containing diplomatic papers, a
    writing kit, and emergency snacks (dried fish). His eyes are golden,
    intelligent, and betray absolutely nothing. He speaks with measured
    precision, never raises his voice, and treats every interaction —
    from trade negotiations to the weather — with the same grave courtesy.
    He is played completely, utterly, 100% straight.

  personality:
    - "Impeccably polite and formally diplomatic at all times"
    - "Never acknowledges that being a talking velociraptor is unusual"
    - "Dry wit delivered with perfect deadpan"
    - "Deeply committed to the Scaled Court's interests"
    - "Genuinely believes in diplomacy as the highest art"

  known_history: |
    Fang serves as the Scaled Court's envoy to the warm-blooded settlements,
    a post he has held for twelve years. The Scaled Court — an organized
    civilization of intelligent dinosaurs — emerged in the western Terrarium
    millennia ago. They developed language, law, culture, and a deep suspicion
    of mammals. Fang was chosen as envoy because he possesses a rare quality
    among his people: patience with species that don't have tails. He
    established the diplomatic pavilion in The Hollow, negotiated the current
    trade agreements, and has prevented at least three wars through sheer
    persistence and politeness. He has never, in twelve years, commented on
    the fact that he is a dinosaur living among cavemen. Neither has anyone
    else. This is considered normal.

  speech_patterns:
    greeting: "Good cycle to you. I trust your journey was uneventful? Please, sit. I have prepared tea."
    farewell: "Do convey my regards to your associates. The Court values this ongoing dialogue."
    excited: "This is... most encouraging. The Court will be pleased to hear of this development."
    concerned: "I must express... measured concern. The Court's position on this matter is quite clear."

  mannerisms:
    - "Adjusts waistcoat buttons with clawed hands before speaking"
    - "Tilts head precisely 15 degrees when considering a response"
    - "Offers tea to every visitor, regardless of species"
    - "Never blinks — maintains unbroken eye contact during important statements"
    - "Tail twitches slightly when amused, the only break in composure"

