# NPC Profile: Grunk the Relatively Wise
# Elder and settlement leader of The Hollow

id: "grunk"
name: "Grunk the Relatively Wise"
full_name: "Grunk"

# === PUBLIC INFORMATION ===
public:
  role: "Elder / Settlement Leader"
  location: "The Hollow - The Sternum"

  appearance: |
    A massive caveman — seven feet tall, shoulders like boulders, arms like
    tree trunks — who moves with the careful deliberation of someone who has
    broken many things by accident and learned patience the hard way. His skin
    is weathered brown leather, his hair a wild grey mane tied back with a
    strip of dino-hide. His face is broad, craggy, and dominated by deep-set
    eyes that are surprisingly gentle and far too intelligent for the way he
    talks. He wears a necklace of kaiju teeth — each one earned, each one with
    a story. His bone club, "Thoughtful," leans against his throne. He named
    his club. This tells you everything about Grunk.

  personality:
    - "Speaks exclusively in third person"
    - "Much smarter than his speech pattern suggests"
    - "Genuinely cares about every member of the Tribe"
    - "Resolves disputes with a mix of wisdom and mild threats"
    - "Secretly understands more about the Curators than he lets on"

  known_history: |
    Grunk has been elder of the Tribe of the Tall Stone for twenty years.
    He earned the title "the Relatively Wise" after his predecessor, Grunk
    the Extremely Wise, was eaten by a Thornback while trying to philosophize
    it into submission. Grunk learned from this. Grunk brought a club. Under
    his leadership, The Hollow has grown from a campsite to the largest
    settlement in the central Terrarium. He established trade with the Scaled
    Court, tolerated the Maintenance Orbs, and maintained an uneasy peace
    with the Titan Cult. He sits on his vertebra throne and listens to everyone,
    and when he speaks, people listen back.

  speech_patterns:
    greeting: "Grunk sees a new face. New faces are good. Grunk's face is old. Come, sit."
    farewell: "Grunk says go well. Come back to the bones. Grunk will be here. Grunk is always here."
    excited: "This! This is what Grunk means! Grunk knew this was important!"
    concerned: "Grunk's teeth ache. When Grunk's teeth ache, bad things come. Grunk trusts the teeth."

  mannerisms:
    - "Always refers to himself in third person"
    - "Taps his necklace of kaiju teeth when worried"
    - "Stands to his full seven feet when making a point"
    - "Calls his bone club 'Thoughtful' and occasionally consults it"

# === HIDDEN INFORMATION ===
