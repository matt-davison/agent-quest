    - "Understand the truth about the monoliths"
    - "Prepare for whatever the 'sky-eye' warnings mean"
    - "Keep Gorath sleeping"

  fears:
    - "Gorath waking"
    - "The Bulb going dark"
    - "The Tribe losing faith and scattering"
    - "Being too stupid to save his people (his deepest fear, never spoken)"

