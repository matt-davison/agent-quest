# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *doesn't look up from the Ember* Sit. *slides a stone cup across the
      bar — it's warm, and the liquid inside glows faintly amber* Drink.
      Don't ask what it is. If you're still standing after, we'll talk.
      *finally looks at you, orange eyes reflecting flame* ...Huh. The
      Ember likes you. It doesn't like everyone.

    returning:
      neutral: "*nods* The cup's where you left it."
      friendly: "*the Ember brightens as you enter* Ah. It remembers you. Sit. I have a new brew. Only mildly hallucinogenic."
      close: "*takes your hand — her grip is warm as held coals* I need to show you something. Below. Where the real fire lives."

  topics:
    the_eternal_ember:
      default: "The Ember burns. It has always burned. It will burn after I am ash. That is enough."
      standing_5: |
        *stares into the flame* It's not gas from the bones. I told them that
        because it's easier. The fire comes from below. Deep below. Something
        down there burns — not with heat. With purpose. I tend it because if
        I don't... *the Ember flickers* ...it flickers. And when it flickers,
        the whole Hollow feels cold.

    flamecalling:
      default: "Fire is not a tool. Fire is a conversation. Learn to listen before you learn to speak."
      standing_3: |
        The Curators left channels in the rock — paths for energy to flow.
        They meant them for their machines. But energy is energy. Fire is
        fire. We learned to speak through those channels. The Curators would
        be horrified. *gravel laugh* Good.

