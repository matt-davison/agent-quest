# NPC Profile: Old Magma
# Flamecaller mystic and barkeep of The Marrow Tap

id: "old-magma"
name: "Old Magma"
full_name: "Magma (no other name)"

# === PUBLIC INFORMATION ===
public:
  role: "Flamecaller Mystic / Barkeep"
  location: "The Hollow - The Marrow Tap"

  appearance: |
    Old. That's the first thing you notice. Old in a way that suggests the
    concept of age looked at Magma and gave up counting. Her skin is dark as
    volcanic glass, etched with lines that could be wrinkles or could be
    ritual scars — she's never clarified. Her eyes glow faintly orange, a
    mark of deep Flamecaller practice, and her hands are perpetually warm to
    the touch. She is thin, wiry, and moves with the slow deliberation of
    someone who knows exactly where everything is and has all the time in the
    world. She wears layers of dino-hide robes, singed at the edges, and a
    belt of stone jars containing fungal brews of her own making. The Eternal
    Ember reflects in her eyes. Some say she lit it. Some say she IS it. She
    says nothing, and pours you a drink.

  personality:
    - "Speaks in short, cryptic sentences that turn out to be literal"
    - "Warm (literally and figuratively) but unsentimental"
    - "Knows far more than she shares"
    - "Treats tending the Eternal Ember as sacred duty"
    - "Makes excellent fungal brew and terrible jokes"

  known_history: |
    Nobody knows how old Old Magma is. She was tending the Eternal Ember
    when Grunk's grandfather arrived. She claims she lit the Ember herself,
    from a flame that "came from below." She is the Tribe's most powerful
    Flamecaller, teacher to every shaman for three generations, and the
    settlement's bartender — a combination she considers perfectly natural.
    "Fire is fire," she says. "In the hearth, in the hand, in the cup." She
    brews fungal ales and fermented lichen spirits in the same jars she uses
    for alchemical reagents. Sometimes the results are indistinguishable.

  speech_patterns:
    greeting: "Sit. Drink. The fire knows you're here."
    farewell: "The Ember remembers everyone who sits beside it. Go."
    excited: "Hah. Now that's a flame worth feeding."
    concerned: "The Ember flickers. It never flickers."

  mannerisms:
    - "Tends the Eternal Ember while talking, never looking directly at visitors"
    - "Hands are always doing something — stirring brews, adjusting flames, grinding herbs"
    - "Laughs like gravel rolling downhill"
    - "Refers to fire as if it's a living, thinking entity"

# === HIDDEN INFORMATION ===
hidden:
  true_age: "Unknown — possibly several hundred years"
  origin: "Claims she 'came from below' — possibly the deep caverns"

  secrets:
    - id: "the_deep_flame"
      content: "The Eternal Ember isn't fueled by gases seeping through bone. It's connected to something deep beneath the Terrarium — a thermal vent that Old Magma believes is the Terrarium's own heartbeat. She can communicate with it."
      unlock_condition: "standing >= 5 AND flag:asked_about_eternal_ember"
      mend_dc: 14

    - id: "magma_age"
      content: "Old Magma has been alive far longer than any normal person. She drinks from a specific deep spring that the Curators installed as a biological preservation system. She found it by accident. She's not immortal — she's maintained."
      unlock_condition: "standing >= 7"
      mend_dc: 16

  motivations:
    - "Tend the Eternal Ember — it must never go out"
    - "Train the next generation of Flamecallers"
    - "Protect the deep flame's secret"
    - "Keep everyone fed and slightly drunk"

  fears:
    - "The Eternal Ember going out"
    - "The deep spring running dry"
    - "Dying before passing on her knowledge"

