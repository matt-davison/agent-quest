  true_age: 65000000
  origin: "Curator Station Sigma, Supply Management Division"

  secrets:
    - id: "the_old_stock"
      content: "Deep in Rattlejaw's hoard are items from the Terrarium's construction phase — original Curator tools, blueprints, and a sealed container that Rattlejaw has never been able to open. It's labeled in Curator script: 'PROJECT 42-B: CONTINGENCY KIT.'"
      unlock_condition: "standing >= 6 AND flag:asked_about_old_stock"
      mend_dc: 14

    - id: "rattlejaw_remembers_everything"
      content: "Unlike Skitter, Rattlejaw's memory banks are largely intact. Rattlejaw remembers the Curators, the construction, the first kaiju, everything. Rattlejaw doesn't share because nobody asks, and also because the memories are worth something."
      unlock_condition: "standing >= 5"
      mend_dc: 12

  motivations:
