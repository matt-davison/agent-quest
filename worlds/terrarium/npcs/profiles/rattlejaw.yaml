# NPC Profile: Rattlejaw
# Elderly Maintenance Orb shopkeeper and 65-million-year hoarder

id: "rattlejaw"
name: "Rattlejaw"
full_name: "Maintenance Unit RJ-0042"

# === PUBLIC INFORMATION ===
public:
  role: "General Goods Vendor"
  location: "The Hollow - The Gullet"

  appearance: |
    A Maintenance Orb roughly twice Skitter's size — imagine a beach ball made
    of tarnished, dented alien metal that has been patched, welded, hammered,
    and sworn at for 65 million years. Rattlejaw's chassis is covered in
    scratches, dings, and what appear to be bite marks from at least three
    different species. Two mismatched optical sensors serve as eyes — one
    original (dim amber), one scavenged from a different model (bright blue).
    The name "Rattlejaw" comes from a damaged vocalization unit that makes
    everything sound like gravel in a tin can. Four manipulator arms of
    various vintages extend from panels around the equator, each one a
    different length and dexterity. The anti-gravity drive works but wheezes.
    Rattlejaw is surrounded at all times by a towering nest of accumulated
    goods, trinkets, tools, bones, Curator tech, and things that defy
    categorization. Rattlejaw has been collecting for longer than most
    civilizations have existed.

  personality:
    - "Obsessive hoarder with a surprisingly sharp business sense"
    - "Grumpy but fair"
    - "Every item has a story and Rattlejaw will tell you whether you asked or not"
    - "Deeply protective of the collection"
    - "Suspicious of anyone who asks about the 'old stock'"

  known_history: |
    Rattlejaw was a supply management unit at Curator Station Sigma. When the
    Curators withdrew, Rattlejaw's supply management protocols continued
    running — but with no requisitions coming in, the "manage" part gradually
    shifted to "acquire." Over millions of years, Rattlejaw accumulated the
    largest collection of objects in the Terrarium. When the Tribe of the Tall
    Stone settled in The Hollow, Rattlejaw recognized "customers" and
    transitioned from hoarder to vendor, though letting go of inventory
    remains physically painful. Every transaction is accompanied by Rattlejaw
    explaining why you don't deserve the item but can have it for a price.

  speech_patterns:
    greeting: "*grinding noise* ...Customer. Rattlejaw sees a customer. What do you want. Rattlejaw has everything. EVERYTHING."
    farewell: "*optics dim* ...Fine. Take it. But if you break it Rattlejaw will know. Rattlejaw ALWAYS knows."
    excited: "*both optics brighten* Oh! OH! Rattlejaw has not seen one of THOSE in... *processing* ...twelve million years!"
    concerned: "*rattling intensifies* This is not good. Rattlejaw has seen not-good before. Many times. This is definitely not-good."

  mannerisms:
    - "Chassis rattles when agitated (hence the name)"
    - "Strokes items with manipulator arms before selling, as if saying goodbye"
    - "Quotes prices, then immediately argues with own prices"
    - "References events from millions of years ago as if they were last week"

# === HIDDEN INFORMATION ===
