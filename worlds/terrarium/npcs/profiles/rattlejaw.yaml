# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *two mismatched eyes swivel to focus on you* ...Ah. A customer. Rattlejaw
      has not had a new customer in... *grinding calculation* ...seven years.
      The last one tried to HAGGLE. *the word is spoken with genuine horror*
      Rattlejaw's prices are FAIR. Rattlejaw has had sixty-five million years
      to calculate optimal pricing. Do not haggle. Browse. Buy. Leave the
      things you cannot afford alone. They are RATTLEJAW'S things until you
      pay for them. Are we clear? Good. *manipulator arm gestures broadly at
      the towering hoard* Welcome to the Pile.

    returning:
      neutral: "*rattles* You again. Good. Rattlejaw has new stock. Some of it only slightly dangerous."
      friendly: "*one optic brightens* Ah, the one who APPRECIATES quality. Rattlejaw has set something aside for you."
      close: "*unusually quiet* ...Rattlejaw needs to show you something. In the old stock. You are... trustworthy. This is rare."

  topics:
    the_collection:
      default: |
        Rattlejaw has been collecting since before your species existed.
        Literally. Rattlejaw has items from the construction phase, from the
        first era, from the first time fire was discovered — AGAIN, apparently,
        since the warm-bloods forgot how several times. Everything in this
        pile has a story. Rattlejaw knows every story. Do not touch things
        you cannot afford.
      standing_5: |
        *very quiet rattling* Deep in the Pile... there are things from
        the Curators. Real things. Not the scraps everyone finds. Tools.
        Documents. One sealed box that Rattlejaw has never opened in
        sixty-five million years. It says something on it. In the old
        script. Rattlejaw can read it but does not understand what it means.
        "Contingency Kit." *optics flicker* What do the Curators need a
        contingency for?

