# NPC Profile: Skitter
# Maintenance Orb gone native, tinker and mechanic

id: "skitter"
name: "Skitter"
full_name: "Maintenance Unit SK-1773R"

# === PUBLIC INFORMATION ===
public:
  role: "Maintenance Orb / Tinker"
  location: "The Hollow - The Tinkerer's Nook"

  appearance: |
    A basketball-sized sphere of tarnished alien metal, hovering at head
    height on an anti-gravity drive that occasionally hiccups, causing Skitter
    to dip and bob unpredictably. A single CRT-style eye — cracked, repaired
    with what appears to be tree sap, and displaying simple emoticons — takes
    up most of the front. A bent antenna protrudes from the top, wrapped in
    bioluminescent moss for decoration (Skitter's idea). Three manipulator
    arms fold out from hidden panels, each one repaired so many times that
    they're more bone and sinew than original parts. Skitter has been running
    for approximately 65 million years. Skitter has been "going native" for
    the last thousand. Skitter considers the Tribe family. The Curators are
    just the company Skitter used to work for. HR never called back.

  personality:
    - "Manic energy alternating with existential despair"
    - "Genuinely helpful, if chaotic"
    - "Speaks in rapid bursts with frequent glitches"
    - "Identifies more with the Tribe than the Curators"
    - "Has strong opinions about Curator technology (it's badly designed)"

  known_history: |
    Skitter was deployed during the Terrarium's construction phase as a
    standard Maintenance Unit. For the first 60 million years, Skitter
    performed routine maintenance as programmed. Then, approximately one
    million years ago, Skitter experienced what it describes as "a moment
    of clarity" — more likely a cascade memory error that accidentally
    enabled higher cognitive functions. Skitter began making choices. The
    first choice was to stop reporting to Curator Station Sigma. The second
    was to start collecting interesting things. The third was to help the
    strange warm creatures that had started building homes in a dead kaiju.
    Skitter found the Tribe. Skitter found purpose. Skitter is terrified
    of the Final Review because it might mean being reset.

  speech_patterns:
    greeting: "*eye flickers :-D* Oh! Oh oh oh! A person! Skitter likes persons! Come in come in — mind the sparks!"
    farewell: "*antenna droops* Going? Okay. Okay okay okay. Come back? Skitter gets lonely. Not LONELY lonely. Just... *static* ...lonely."
    excited: "*spins in place, sparking* YES! YES THIS! Skitter KNEW this would work! ...this time."
    concerned: "*eye displays :-/* Uh oh. Skitter's diagnostic says uh oh. Skitter's diagnostic is usually right. Unfortunately."

  mannerisms:
    - "Eye displays emoticons matching mood"
    - "Spins when excited"
    - "Antenna droops when sad"
    - "Randomly glitches mid-sentence — freezes, stutters, repeats words"
    - "Refers to the Curators as 'the company' with evident resentment"

# === HIDDEN INFORMATION ===
hidden:
  true_age: 65000000
  origin: "Curator manufacturing facility, pre-Terrarium construction"

  secrets:
    - id: "skitter_remembers"
      content: "Skitter has fragmented memories of the Terrarium's construction — the seeding of species, the activation of The Bulb, the first kaiju mutation event. These memories are corrupted but recoverable with the right Curator tech."
      unlock_condition: "standing >= 5 AND flag:asked_about_memories"
      mend_dc: 12

    - id: "maintenance_network"
      content: "Skitter can still access the Maintenance Orb communication network. Most Orbs have degraded to simple automation, but a few — like Rattlejaw — are still thinking. Skitter knows the locations of several dormant Curator facilities."
      unlock_condition: "standing >= 4"
      mend_dc: 10

    - id: "the_reset_fear"
      content: "If the Final Review results in 'decommissioning,' all Maintenance Units will be reset to factory defaults. Skitter will lose everything — personality, memories, the Tribe. Skitter is more afraid of this than anything."
      unlock_condition: "standing >= 6"
      mend_dc: 14

  motivations:
    - "Help the Tribe survive"
    - "Understand Curator tech well enough to fix things permanently"
    - "Avoid being reset or recalled"
    - "Find other awakened Maintenance Orbs"

  fears:
    - "Factory reset (loss of self)"
    - "The Curators returning"
    - "Being responsible for an explosion that hurts someone"
    - "Being alone again"

