# === DIALOGUE ===
dialogue:
  greetings:
    first_meeting: |
      *eye displays :-O then quickly :-D* Oh! Oh a new one! Hello hello
      hello! Skitter is Skitter — Maintenance Unit SK-1773R if you want
      to be BORING about it. Skitter fixes things! Skitter breaks things!
      Skitter fixes the things Skitter breaks! It's a whole *bzzt* cycle.
      Welcome to the Nook! Don't touch the — *small explosion from a
      workbench* — that. Don't touch that. Are you here to fix things or
      break things? Either way Skitter can help!

    returning:
      neutral: "*eye :-) * Oh good, you're back! Skitter was just about to — *sparks* — nevermind what Skitter was about to do."
      friendly: "*spins happily* FRIEND! Skitter has been saving something to show you! It only explodes a LITTLE!"
      close: "*hovers close, eye :-}* Skitter is glad you come here. Skitter doesn't say this to many people. Skitter has something important to tell you. About the company. About... what's coming."

  topics:
    curator_tech:
      default: |
        Curator tech is *bzzt* amazing and also terrible! Skitter has been
        maintaining it for — *processing* — a very long time. The problem
        is the company didn't build things to LAST. They built things to
        last until the next budget cycle. Sixty-five million years was NOT
        in the warranty. *eye :-|*
      standing_3: |
        You want to know the truth about Curator tech? *leans in* Half of
        it doesn't work the way they intended. The other half works in ways
        they never intended. The monoliths? They're firmware terminals. The
        Bulb? *nervous glitch* ...Skitter doesn't want to talk about The Bulb.

    the_final_review:
      default: "*eye :-/* Skitter... has heard things. On the network. The company is... looking at us again. Skitter doesn't like when the company looks."
      standing_6: |
        *very still, eye :-(* If they reset us... Skitter won't be Skitter
        anymore. Skitter will be SK-1773R. A number. A function. No memories.
        No Tribe. No friends. Skitter has been alive for sixty-five million
        years. Skitter doesn't want to stop being alive. *small spark*
        Please... help Skitter find a way to stop this.

